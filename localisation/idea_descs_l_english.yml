l_english:
the_white_linned_mayor_desc:0 "Despite it's recent despair Coari was blessed for decades with the presence of §YAlexandre Montoril§!, it's years long well mannered and dressed mayor. In the face of oblivion and abandonment, this thin old man's sheer force of will may be all that separates Coari from its near obvious fate."
pearl_of_solimoes_desc:0 "§YThe Pearl shines once more.§!"
coari_desperation_desc:0 "When the army was recalled in '65 they pillaged the city to it's bare bones and without relief from the Brazilian government it's citizens have been forced to survive with little to nothing, nowadays it is common to see people fighting for clothes or medicine on the streets or depend entirely on the church and the jungle for food and water."
the_white_linned_mayor_trait:0 "The White Linned Mayor"
the_red_menace_desc:0 "Bolívia, Acre's arch-nemesis (if we ignore all the others), a ever present Menace to Acre's young sovereignty and it's people, the fear of another invasion by the Northern Revolutionary Army both paralyzes and readies the nation to another round of fighting. We can only hope we can once again best the might of Ce Guevara."