 ROR_ONOFRE_DESC:0 "Born in the south of the state of São Paulo, Onofre worked as a mechanic and accountant before joining the army, reaching the rank of sargent until his political rights were revoked by the Institutional Act n°1 in 1962, Onofre then joined the MNR, a guerrilla in the south of Brazil and the Araguaia Guerrilla after the breakup of the former. Along with Carlos Lamarca and many others Onofre took part in the migration north to the amazon fleeing from Araguaia after the Junta noticed their existence and ''dissolved'' the movement, leaving dead comrades and old ideals of libertarian Marxism behind as the reality of war scared his view of the world beyond recognition. His stay at Fonte Boa was brief, he shortly left for Boa Vista where his partnership with Wilson began and his carisma mixed with Onofre's military and guerrilla experience where able to turn the 12a Divisão de Infantaria do Norte (12° Northern Division of Infantry), the Misfits, against the Junta and convinced them to join the revolution."
 ROR_WILSON_DESC:0 "Born in 1933 in Amazonas, Wilson Souza de Pinheiro grew up in a poor, but happy family. During the 60s with the fall of rubber prices in Brazil him and his fellow rubber tappers found themselves employed and exploited by many rich land owners, and facing this situation, Wilson began advocating for worker's rights in Acre, where he worked at. After WW3 and the following civil war in Brazil, Wilson was contacted by Guevarist officials and told to hold an armed insurgency in the state of Acre; this revolt failed horribly, and faced with possible execution Souza fled north to Roraima and by chance met with Onofre Pinto and together made a new revolution, the Roraima Worker's Front. Upon his arrival, Wilson was quickly chosen as a their leader due to his rallying charisma and reputation. Now he must face the struggles of not only leading a country, but uniting the hungry populace and warry militants."
 COR_MONTORIL_DESC:0 "Born in the dry and misery-fertile lands Brazilian northeast, Montoril quickly fell in love with the wet and mysterious north when he moved there at an early age, his childhood however would not be an easy or happy one becoming an orphan and having to look after his brothers working as a black and goldsmith, police officer, dentist and finally enrolling in politics during the short lived tenentist Levants of 32, where he became Military Mayor of Coari following the murder of it's former mayor, that however sparked his legendary career in Coari and the Golden age of the City, that under his guidance has managed to survive for decades and emerge with prominence from the deep, dark jungle. As an old man in 61 he was elected again as mayor after a long hiatus from politics as it destiny itself put him in charge of his beloved city once again in a time of desperation, during Coari's sacking on March 1st 1965 his reign almost came to an end if not for the mob that surrounded and protected him and his office, to anyone outside of the now desolate city it may seems... weird, but the undeniable only reason Coari still stands, even if only half alive, is the presence and guidance of this well dressed man."