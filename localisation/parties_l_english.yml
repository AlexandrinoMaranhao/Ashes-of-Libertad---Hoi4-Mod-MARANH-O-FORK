 monarchy_status_quo:0 "Monarchy"
 cristero_state:0 "Cristero State"
 cristero_state_desc:0 "The Cristero State is a loose union of militias and clergymen deeply rooted in Christian believe and united against the repression of church rights stripped away by the previous government." 
 chile_starting_ideology:0 "Communist Democracy"
 chile_starting_ideology_desc:0 "Unlike other andean nations, Chile turned to Marxism in a bloodless coup via it's elections, even if Marxist in nature Chile is regarded by many as the America's last true democracy."
 moderatism_desc:0 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism_desc:0 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 corporate_state_status_quo_desc:0 "A Corporate State is a state owned and ruled by a corporation of any kind bent on making profit over the needs of the people they rule over."
 city_state_desc:0 "A self-governing city state, largely independent from others boosting it's on military forces, government and social services."
 tribal_federation_desc:0 "A Tribal Federation is a term used to group together native tribes and people that share a common language and similar customs, they may still be divided between individual clans or tribes with ranging levels of independence from one another."
 tribal_chiefdom_desc:0 "A Tribal Chiefdom is a term used to define a group of native people unified under a tribal monarchy or authoritarian tribal regime, different from the western ideals of such for many varying reasons and deeply rooted in symbolism and native traditions."
 mercantile_state_desc:0 "A Mercantile State is a state heavily influenced by one or more corporations of any kind while still retaining a democratic government of any kind, with part of the profit being used for the benefit of the people in social reforms, building of infrastructure, etc."
 monarchy_status_quo_desc:0 "A monarchy is a form of government in which a person, the monarch, is head of state for life or until abdication. The political legitimacy and authority of the monarch may vary from purely symbolic."

