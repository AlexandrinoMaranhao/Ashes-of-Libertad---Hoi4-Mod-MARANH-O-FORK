 despotism:0 "Despotism"
# oligarchism:0 "Oligarchy"
 fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
# falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
# rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 absolute_monarchy_desc:0 "Absolute Monarchy is a form of monarchy in which the monarch holds supreme autocratic authority, principally not being restricted by written laws, legislature, or customs. These are often hereditary monarchies. In contrast, in constitutional monarchies, the head of state's authority derives from or is legally bound or restricted by a constitution or legislature."
 military_government_desc:0 "Region under control by a repressive military occupation that has some degree of self-governing but may answer to a greater organisation, putting the needs of the military over the needs of the people it rules over."
 military_junta_desc:0 "A military junta is a government led committee of military leaders. The term is used to refer to an authoritarian form of government characterized by oligarchic military dictatorship, as distinguished from other categories of authoritarian rule, specifically strongman (autocratic military dictatorships); machine (oligarchic party dictatorships); and bossism (autocratic party dictatorships)."
 mercantile_oligarchy_desc:0 "Mercantile Oligarchy is a form of government in which a group of wealthy traders and bussinessmen rule over a state with ranging levels of authority, akin to the Maritime Republic of Venice."
 corporate_state_desc:0 "A Corporate State is a state owned and ruled by a corporation of any kind bent on making profit over the needs of the people they rule over, characterized by an ultra authoritarian government that completely neglects social reforms of any kind."
# despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
# oligarchism:_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 moderatism:0 "Moderatism"
 centrism:0 "Centrism"
 coronelism:0 "Coronelism"
 coronelism_desc:0 "A form of democracy where by threatening the population, buying favors and votes and creating a cult of personality a person or family can keep itself in power indefinetely."
