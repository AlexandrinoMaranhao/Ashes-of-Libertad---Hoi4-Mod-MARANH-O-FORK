 posadism:0 "Posadism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
# anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
# anarchist_communism:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of racial supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power."
 anarchism_desc:0 "A region without a unified government or any form of authority, divided between many different bickering factions of various ideologies and plagued by bandits and guerrillas."
 theocracy_desc:0 "Theocracy is a form of government in which a deity of some type is recognized as the supreme ruling authority, giving divine guidance to human intermediaries that manage the day-to-day affairs of the government."
 mormon_theocracy_desc:0 "Theodemocracy is a theocratic political system propounded by Joseph Smith, founder of the Latter Day Saint movement. According to Smith, a theodemocracy is a fusion of traditional republican democratic principles under the United States Constitution along with theocratic rule."
 evangelical_theocracy_desc:0 "An Evangelical state is a country that recognizes Evangelism as its official religion and often has a state church, which is a Evangelical denomination that supports the government and is supported by the government."
 cristian_theocracy_desc:0 "A Christian state is a country that recognizes a form of Christianity as its official religion and often has a state church, which is a Christian denomination that supports the government and is supported by the government."
 hindu_theocracy_desc:0 "Hindu Theocracy is a form of government in which classic Hindu values are used as base for the system of government and are recognized as the superior form of believe over other religions, valuing a small religious elite over the rest of the population."
 islamist_theocracy_desc:0 "Like other Islamic states, it maintains religious laws and has religious courts to interpret all aspects of law, all civil, penal, financial, economic, administrative, cultural, military, political, and other laws and regulations must be based on Islamic criteria. "
 guerrilla_desc:0 "Guerrilla warfare is a form of irregular warfare in which small groups of combatants, such as paramilitary personnel, armed civilians, or irregulars, use military tactics including ambushes, sabotage, raids, petty warfare, hit-and-run tactics, and mobility, to fight a larger and less-mobile traditional military. Guerrilla groups are a type of violent non-state actor."
 posadism_desc:0 "The Fourth International Posadist is a Trotskyist international. It was founded in 1962 by J. Posadas, who had been the leader of the Latin America Bureau of the Fourth International in the 1950s, and of the Fourth International's section in Argentina, Posadas rightfully believed that a nuclear catastrophe would spark the world revolution predicted by Marx, Posadism is higly interested in scientific progress and how it can improve human lives when used for the common good, rather then profit."
 fascism_ideology:0 "Classical Fascism"
