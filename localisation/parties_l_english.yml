 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, advocating a return to old moral values."
 liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 socialism_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 constitutional_monarchy_desc:0 "A constitutional monarchy is a form of monarchy in which the sovereign exercises authority in accordance with a written or unwritten constitution. Constitutional monarchy differs from absolute monarchy in that constitutional monarchs are bound to exercise their powers and authorities within the limits prescribed within an established legal framework."
 federation_desc:0 "A federation is a political entity characterized by a union of partially self-governing provinces, states, or other regions under a central federal government."
 provisional_government_desc:0 "A provisional government, also called an interim government, an emergency government, or a transitional government, is an emergency governmental authority set up to manage a political transition generally in the cases of new nations or following the collapse of the previous governing administration."
 authoritarian_democracy_desc:0 "Authoritarian democracy is a form of democracy directed by a ruling elite of an authoritarian state that seeks to represent the different interests of society."
#brazilian_state:0 "Brazilian Federal Unit"
#brazilian_state_desc:0 "Partially self-governing state previously part of the Brazilian Second Republic, but left to it's own devices after the central government lost authority in the region."
