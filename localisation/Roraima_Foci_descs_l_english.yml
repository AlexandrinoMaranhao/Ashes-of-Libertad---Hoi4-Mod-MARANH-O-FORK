 ROR_Were_Gonna_Find_Out_Whos_Naughty_Or_Nice_desc:0 "The recent reports have shown that there are some soldiers who are not into the army for the cause, in fact they don't seem enthusiastic about it at all, having been sent here for underperformance in the field when still serving the Brazilian Junta. We must not allow this, as our Nation stands as a beacon of Freedom for the working class and the army should act the part. We will find the so called "Soldiers" and teach them a lesson for what this army represents."
