 ROR_A_Truely_Marxist_Army_desc:0 "We have reformed our band of little battalion into a true fighting force! Mirroring the once mighty armies of the Soviet Union, as such, we have trained our soldiers with jungle guerrilla tactics, installed Commissars to the frontlines to adapt to the enemy, rised the red star high on the uniform of our soldiers and installed fear in the heart of the reactionaries! We shall now move forward towards our destiny and paint red the jungles of this continent!"          
