 PEB_traitors_hunt_category:0 "The Hunting Game"
 PEB_traitors_hunt_category_desc:0 "With a end to the Confederacy's dream, the remnants of old oligarchies and the Peasent Leagues are still out there... Hiding... \nAnd now is time to allow the wolves hunt down their pray. \n\n§YUsineiros§! List: \nPaulo Guerra: [peb_pg_hunt_loc] \nAluízio Alves: [peb_aa_hunt_loc] \nOlival Costa: [peb_oc_hunt_loc] \n\n§RLigas Camponesas§! List: \nElizabeth Texeira: [peb_et_hunt_loc] \nZezé da Galiléia: [peb_zg_hunt_loc] \nPedro Inacio de Araujo: [peb_pi_hunt_loc]\n\n*§RWith the shortage of supplies, we can only search ONE from each list at a time.§!"