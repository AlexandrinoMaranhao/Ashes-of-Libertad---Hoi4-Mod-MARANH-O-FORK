 CFD_nation_development_category_desc:0 "Perhaps one of Cid Sampaio's greatest deals was the open market accord with the Usineiros and Arraes, allowing the people of the [CFD.GetName] finally gets access to a much-needed and somewhat stable currency. Sadly, nothing is without a cost in this world, as it currently is, if even for a small moment the currency returns with a §Rrecession period for more than 3 months§!, the Usineiros will hold nothing back and immediately close the economy if it does not return positively for them. \n\nCurrent £GFX_CFD_cash_icon §YCash§! reserves: §Y[?CFD_resource_cash|=]K§! \nCurrent £GFX_civ_factory §OCivilian Factories§! amount: §O[?num_of_civilian_factories|=]§! \nCurrent £GFX_mil_factory §GMilitary Factories§! amount: §G[?num_of_military_factories|=]§! \n\nFor each £GFX_mil_factory Military Factories, we get a §Rincome loss§! of §R1K§!, for each £GFX_civ_factory Civilian Factories we get a §Gincome increase§! of §G0.5K§!.		 \n\nDevelopment Progress: [?CFD_nationwide_progress|%G0§!]\n\n\n\n\n\n                       £GFX_cfd_nationwide_reforms\n\n\n\n\n\n\n\n"
