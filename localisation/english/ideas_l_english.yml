 URG_DEA_the_deathsquads_desc:0 "The Death Squads, for their part, are a paramilitary organization devoted to hunting down the Tupamaros as well as any person remotely associated with leftist organizations, being responsible for the deaths or disappearances of countless university students throughout the years. Before the Great War they operated under the unofficial protection of the Pacheco government until its downfall, with funding from the CIA via the Uruguayan intelligence agency, Armando Acosta y Lara acting as the uniting link between the disorganized groups that form the Death Squads, who rank contain anything from Conservative Blancos to actual neo-fascists. In more recent years due to the downfall of the United States and the recall of CIA operatives their support base shifted, relying on undisclosed support from the Argentinian government as prescripted in the Silverly Accords, their help, however, appears to hide more sinister intentions and carry the typical stench of Peronismo that Argentina reaks of."
 URG_TUP_the_tupamaros_desc:0 "The Tupamaros are a Guevarist guerrilla that was born in the 60s following the initial enthusiasm provoked by Che's actions in Northern Bolivia. Their early history was marked by practical over ideological thought; kicking landlords out of lands, stealing food trucks to feed needy areas, and humanitarian actions occasionally covered in ''justified'' bloodshed. This made the Tupamaros widely popular since they weren't seen as inherently political and more as a robin hood-type organization. However, by 1968 their behavior had gradually devolved into gunning down policemen in the streets, stealing banks, and planting bombs culminating in the kidnapping of the Brazilian Ambassador to Uruguay Aloysio Dias Gomide, suspected of offering the Junta's assistance to ''The Death Squads''. This shift in character limited their support from the political classes, painting the Tupamaros as a tendril of Che's ever-expanding reign of terror, leaving the Tupamaros to rely on the support of the lower classes and more extreme elements of the Colorados."
