 SAO_modifier1_desc:0 "The State of São Paulo is not a homogenous place by any standards, such would be impossible given the variety of cultures and social classes that share its territory. As a result, its political pie chart is destined never to be monochromatic, the reactionaries of the 2nd Constitutionalist Revolution struggle desperately to keep the majority and keep away the opposition of Junta Supporters, Republican wannabees, and Communist Revolutionaries. Failing to do so could have disastrous consequences to the state's self-determination."
