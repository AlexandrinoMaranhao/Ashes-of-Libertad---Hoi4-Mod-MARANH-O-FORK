CFD_thesertaoelectoralcampaigns_desc:0 ""
CFD_sertanejaandwhatarmy:0 "Sertaneja And What Army?"
CFD_sertanejaandwhatarmy_desc:0 "Deixada em frangalhos apos a adminstracao politica e militar da 6RM, o exercito da Confederacao precisa emergencialmente de reformas, a comecar com o profissionalismo da PMPE."
CFD_invitejaguncostoourranks:0 "Invite 'Jagunços' to Our Ranks"
CFD_invitejaguncostoourranks_desc:0 "Convidar mercenarios dos Usineiros as armas da Confederacao eh uma ideia que nao cai bem aos ouvidos de Miguel Arraes ou das Ligas Camponesas... \nResta a Cid Sampaio convence-lo do contrario, uma manobra politica para manter os Usineiros calmos, o quanto durar."
CFD_centralizingtheconfederationscombinedarms:0 "Centralizing the Confederation's Arms"
CFD_centralizingtheconfederationscombinedarms_desc:0 "A Confederacao eh apenas isso, Uma confederacao. Resta a necessidade de unir nossas forcas e por um fim ao regionalismo faccionista de gangues e grupos de milicia para manter controle nas ruas do Nordeste. Mais do que nunca, nossas forcas devem ser unidas em pro do bem maior."
CFD_relaxing_the_requirements:0 "Relaxing The Requirements"
CFD_relaxing_the_requirements_desc:0 "Restruturar completamente nossas defesas demandam um novo requesito de conscripts para os ranques da Confederacao."
CFD_the_fernando_situation:0 "The Fernando Situation"
CFD_the_fernando_situation_desc:0 "With Sergipe state back to our confederation, is time we take down the pirates. The few soldiers whom stayed in Fernando de Noronha goes on as if nothing had happened. Having pretty much every supply line with the continent cut off from Brasilia, their only mean of survival is through becoming 'pirates'. They constantly harass civilian boats, those being refugees from Europe or fisher boats from the Confederacy."
CFD_allow_militiamens_in_our_ranks:0 "Allow Militiamens in Our Ranks"
CFD_allow_militiamens_in_our_ranks_desc:0 "Camponeses, milicianos, como queira chamar-los, os 'militiamans' da Confederacao ja se tornam presentes na rotina de um cidadao Nordestino, desde quando saem de suas casas para trabalhar, nas ruas fazendo patrulhas em seus carros feitos a sucata, a os generais dos quarteis trocando-boca com seus subordinados e milicianos. Precisamos da ajuda deles agora, juntos seremos capazes de unificar as defesas da Sertaneja."
CFD_retakingwhatsours:0 "§OSergipe delenda est!§!"
CFD_retakingwhatsours_desc:0 "Soldados em uma linha, artilharia pronta despejar fogo nas linhas mal defendidas de Sergipe, da coluna vertebral da Polícia Militar de nossos estados confederados. Um grande projeto letal, para retomar o que foi tirado de nos, da Sertaneja, §OSergipe§!."
CFD_leaving_the_scars_behind:0 "Leaving the Scars Behind"
CFD_leaving_the_scars_behind_desc:0 "Para superarmos as perdas sofridas durante a adminstracao da 6RM devemos erradicar completamente as lembracas da Grande Fome de 1962 com maiores incentivos para o nosso povo nao sofrer com essas traumas do passado, e agora com a ajuda dos Usineiros, podemos fazer isso ir para frente."
CFD_a_talk_with_the_usineiros:0 "A Talk with the Usineiros"
CFD_a_talk_with_the_usineiros_desc:0 "Cid Sampaio, embora seja abertamente da ala Usineira do PSN, eh um de seus membros mais liberais e um grande conselhero de Arraes, sua capacidade de convecer os Usineiros a pagar por construcoes por todo o Nordeste em troca de 'favores politicos' a certos coroneis de Alagoas e do Rio Grande do Norte. \n\nEmbora seja necessario abrir mao de um governo honesto. Devemos aceitar a corrupcao para que isso nao corrompa nossa geracao."
CFD_modernize_the_fields:0 "Modernize the Fields"
CFD_modernize_the_fields_desc:0 "Em uma economia movida pela exportacao de Acucar, eh essencial manter atualizada nosso maquinario acricola em nossa nascao. Embora isso ira custar muito para conseguir manter as contas em-check a importancia de manter a ala Usineira da PSN eh vital para o povo e a gestao de Cid."
CFD_letsbecivilized:0 "Lets be Civilized!"
CFD_letsbecivilized_desc:0 "Guerriar com nossos inimigos novamente nao fara bem a nossa Confederacao, devemos deixar de lado as 'richas' entre Miguel e a Guarnicao de Fernando de Noronha para buscar um fim diplomatico as hostilidades a nos. Afinal, eles estao isolados, nao eh como se eles estivessem em disposicao de recusar uma oferta de paz."
CFD_prepare_the_invasion:0 "Prepare The Invasion"
CFD_prepare_the_invasion_desc:0 "Uma vez que ja ameacaram a democracia pela remocao de Arraes do governo de Pernambuco em 1963 ja demonstra que os militares da Junta nao podem ser confiaveis se nao do outro lado de um fuzil. Agora com Sergipe de volta a confederacao, devemos preparar uma §Rinvasao§! a Fernando de Noronha, com o objetivo de nao apenas preservar nossa liberdade, mas pra por um fim nos ataques contra navios civis em sua regiao."
CFD_resemble_the_third_naval_district:0 "Resemble the Third Naval District"
CFD_resemble_the_third_naval_district_desc:0 ""
CFD_recifesnavalport:0 "Recife's Naval Port"
CFD_recifesnavalport_desc:0 ""
CFD_new_marine_corps:0 "New Marine Corps"
CFD_new_marine_corps_desc:0 ""
CFD_close_sea_support:0 "Close Sea Support"
CFD_close_sea_support_desc:0 ""
CFD_the_ultimatum:0 "The Ultimatum"
CFD_the_ultimatum_desc:0 ""
CFD_sending_the_diplomats:0 "Sending the Diplomats"
CFD_sending_the_diplomats_desc:0 ""
CFD_radio_them_in:0 "Radio Them In"
CFD_radio_them_in_desc:0 ""
CFD_a_talk_with_castilho:0 "A Talk with Castilho"
CFD_a_talk_with_castilho_desc:0 ""
CFD_a_new_dawn:0 "A New Dawn"
CFD_a_new_dawn_desc:0 ""
CFD_uniting_the_people:0 "Uniting the People"
CFD_uniting_the_people_desc:0 "Com o fim das eleicoes, finalmente podemos tentar ter um governo mais estavel. Embora o resultado das eleicoes ira de longe deixar nosso Presidente, Arraes feliz, concerteza deixara uma das alas radicais de nosso governo."
CFD_a_look_at_our_surroundings:0 "A Look at our Surroundings"
CFD_a_look_at_our_surroundings_desc:0 "Em todo periodo de revoltas que tivemos contra os militares e cangaceiros, nunca nos perguntamos como estao nossos estados vizinhos, claro, de vez em quando, mandamos rotas de comercios e caravanas entre nossas linhas, porem nada oficial. Talvez esteja na hora de expandir nossa definicao de ''diplomacia''."
CFD_andflowers:0 "...And Flowers..."
CFD_andflowers_desc:0 "Preciso do evento pra contexto."
CFD_betweeniron:0 "Between Iron..."
CFD_betweeniron_desc:0 "Preciso do evento pra contexto."
CFD_thecommunistparty:0 "...The Communist Party..."
CFD_thecommunistparty_desc:0 "Preciso do evento pra contexto."
CFD_thepeasantleagues:0 "The Peasant Leagues..."
CFD_thepeasantleagues_desc:0 "Preciso do evento pra contexto."
CFD_andtheagriculturalsocietyofplanters:0 "...And the Agricultural Society of Planters"
CFD_andtheagriculturalsocietyofplanters_desc:0 "Criada no comeco dos anos '50, a Sociedade Agrícola e Pecuária de Plantadores de Pernambuco, organizado pelos trabalhadores do campo foi uma forma de mobilização para garantir terra e trabalho para Bezerra e outros membros da sua Liga Camponesa..."
CFD_risesapeasant:0 "...Rises a Peasant"
CFD_risesapeasant_desc:0 "Preciso do evento pra contexto."
CFD_thessypsnssssrpcbssstruggle:0 "The §YPSN§!-§RPCB§! Struggle"
CFD_thessypsnssssrpcbssstruggle_desc:0 "Eh fato que tanto os Usineiros quanto os Camponeses dificilmente se entendem, e eh de total necessidade de Miguel Arraes ser o intermediario dos conflitos diarios entre os dois extremos trabalhistas da Sertaneja."
CFD_a_call_for_agrarian_reform:0 "A Call for Agrarian Reform"
CFD_a_call_for_agrarian_reform_desc:0 "Gregorio Bezerra, sendo um campones desde quatro anos de ideade, nunca foi a favor dos Usineiros terem acesso a capacidade de abusar de seus trabalhadores por meio de suas influencias politicas ecomomicas que sempre tiverem sobre os territorios Nordestinos. Eis que surge uma solucao para estes problemas."
CFD_a_promise_of_study:0 "A Promise of Study"
CFD_a_promise_of_study_desc:0 "Saber ler e escrever eh algo raro de se ver entre as populacoes mais precarias da Confederacao. Maioria dos campos nao sabem nem ler ou escrever nem ao menos contar, e um desses ja foi o proprio Gregorio. Apenas pode ter o luxo de deixar de ser analfabeto aos 25 anos. Agora, isso ira mudar. Sera obrigatorio o estudo infantil e ajuda aos mais idosos."
CFD_amplifying_the_leagues:0 "Amplifying the Leagues"
CFD_amplifying_the_leagues_desc:0 "As ligas camponesas nunca deixaram de ser uma milicia quase que insignificante aos olhos do povo, isso ate Gregorio Bezerra ganhar as eleicoes claro. Do dia para a noite, se tornaram um dos grupos mais importantes da confederacao."
CFD_communal_sugar_plants:0 "Communal Sugar Plants"
CFD_communal_sugar_plants_desc:0 "Esta na hora. Enquanto os Usineiros menos esperam, Bezerra prepara-se para iniciar uma operacao final a injustica nos campos. Nao adianta mais o dialogo com os donos das Usinas! Esta na hora de tomar elas a forca!"
CFD_the_duke_of_saint_louis:0 "The Duke of Saint Louis"
CFD_the_duke_of_saint_louis_desc:0 "Depois do comeco da Piaui Frontier, Jose Sarney comecou a tomar atitudes contra a soberanidade da Confederacao, a comecar por diversas vezes ameacar uma invasao ao Piaui e as terras da Confederacao, porem ele nunca tentou diretamente nos atacar... Ate agora."
CFD_wemuststrikefirst:0 "We Must Strike First!"
CFD_wemuststrikefirst_desc:0 "Com todos os preparativos que andamos fazendo nas ultimas semanas, estamos dispostos a invadir o Maranhão. A sobrevivencia e integridade da Confederacao depende de que ataquemos antes de qualquer reacao vinda de Jose Sarney."
CFD_toprotecttheconfederacy:0 "To Protect the Confederacy..."
CFD_toprotecttheconfederacy_desc:0 "Tudo se baseia em uma balanca, um equilibrio de poder, justica, forca e coragem. Colocaremos tudo isso em nossa balanca hoje, estamos a nos preparar para o que parecer ser, um dos maiores conflitos de nossa regiao nos ultimos anos. Pela Confederacao, nao iremos recuar!"
CFD_inviting_potencial_allies:0 "Inviting Potencial Allies"
CFD_inviting_potencial_allies_desc:0 "Nenhuma luta, batalha ou muito menos uma guerra pode ser vencida sem os devidos preparativos ou sem a ajuda necessaria para se ganhar um conflito, talvez seja possivel passar 'por baixo dos panos' requisitar uma ajuda externa de algumas milicias anti-Sarney dentro do Maranhão. \nTudo para vencer, certo? "
CFD_the_border_dispute:0 "The Border Dispute"
CFD_the_border_dispute_desc:0 ""
CFD_increasethessrpeasantsleaguesssfunding:0 "Increase the §RPeasant's Leagues§! Funding"
CFD_increasethessrpeasantsleaguesssfunding_desc:0 "As ligas sao nossa unica aliada perante a ameaca Sarnista. Devemos focar todos nosso recursos nas operacoes das milicias camponesas para garantir maiores chances de sucesso quando o inferno vier caindo e estivermos contra o gatilho de um fuzil Juntista."
CFD_improvingthessysupplychainss:0 "Improving the §YSupply Chain§!"
CFD_improvingthessysupplychainss_desc:0 "Embora em discordia muitas das vezes, os Usineiros se provaram ser nossa mais leal fonte economica e militiar na Confederacao atualmente, e sua proposta de melhorar as linhas de suprimento ate a linha de frente sao a melhor opcao que temos disponivel."
CFD_expanding_weapons_contracts:0 "Expanding Weapons Contracts"
CFD_expanding_weapons_contracts_desc:0 "Usineiros sao questionaveis, mais ainda seus contatos fora da Confederacao, com o Valle do Rio Doce ou ate grupos de mercenarios aos redores do que antes era os Estados Unidos."
CFD_buying_on_debt:0 "Buying on Debt"
CFD_buying_on_debt_desc:0 "Mesmo em uma situacao financeira no tanto quanto conturbada, os Usineiros conseguem estabelencer um contato perto da nossa costa e que oferece grandes suprimentos de armas de infrantaria e artilharia por um preco quase acessivel."
CFD_focus_on_the_training:0 "Focus on the Training"
CFD_focus_on_the_training_desc:0 "Como sao uma milicia mal organizada, as Ligas precisam focar em um treinamento aberto e mais bem dedicado para combate urbando e nos campos abertos. Uma completa reforma no tempo e eficiencia de seu treinamento."
CFD_the_agricultural_warfare_doctrine:0 "The Agricultural Warfare Doctrine"
CFD_the_agricultural_warfare_doctrine_desc:0 "Por muitos anos as Ligas lutam de usina em usina a procura de justica com seus iguais, isso acabou se tornando algo muito mais do que uma luta entretanto, com o tempo, isso se tornou uma doutrina, uma doutrina de combate que pode ser aplicado em zonas rurais com bastante eficiencia."
CFD_peaceatlast:0 "Peace at Last!"
CFD_peaceatlast_desc:0 ""
CFD_cleansingthemaranhaofiefdom:0 "Cleansing the Maranhão Fiefdom"
CFD_cleansingthemaranhaofiefdom_desc:0 "A Paz finalmente chegou em terras Confederadas Nordestinas, um momento para erradicar qualquer remanescências do feudo malefico de Sarney, que sumiu durante os ultimos momentos de seu curto regime."
CFD_sending_the_boys_in_brown:0 "Sending the Boys in Brown"
CFD_sending_the_boys_in_brown_desc:0 "Ao que aparenta ser, Sarney deixo seus mercenarios do estado de Bom Jesus espelhados pelo Maranhão, isso acabou deixando bem dificil o nosso controle sob o estado, e por isso, a melhor opcao eh a completa remocao de milicias da regiao e mandar diretamente membros da Policia Militar apaseguar a zona."
CFD_the_devil_at_our_border:0 "The Devil at our Border"
CFD_the_devil_at_our_border_desc:0 "E novamente nos encontramos com o diabo, a Sexta Regiao Militiar! Todavia, mesmo com um exercito talvez muito maior do que o deles, nao podemos correr o risco de uma guerra com a Junta. Devemos manter a ilusao que a fronteira esta cheia de cangaceiros e mercenarios... \nAte conseguirmos uma brecha."
CFD_the_police_state:0 "The Police State"
CFD_the_police_state_desc:0 "Ate segunda ordem, Maranhao esta sob Estado de Sitio pela Policia Militiar, talvez isso possa ajudar a estabelecer controle sob a regiao ate que ela se estabilize por si so."
CFD_invitingthessrknightofhopess:0 "Inviting the §RKnight of Hope§!"
CFD_invitingthessrknightofhopess_desc:0 "§R''Finalmente!'' Disse Gregorio Bezerra, ao receber ao noticia de que Luis Carlos Prestes estaria finalmente vindo a Sertaneja, ambos pretendem se-econtrar sem o conhecimento de nenhum membro do governo ao nao ser os dois...§!"
