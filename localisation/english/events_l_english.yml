SAO_Focus_Tree_Events.13.t:0 "Blood and Duty"
SAO_Focus_Tree_Events.13.d:0 "Dear Joāo,\n\nHow is life treating you, brother? Here in Brasília, there is much chafing and discontent among the people. General Castelo Branco is keeping everything together for now, thank God, but I fear what will come should we falter.\n\nI do miss you and Diogo. If only we were not separated by land and by office. I understand your command is in Sāo Paulo, and his in Rio, but I worry we will one day find our armies at war with one another. The government will welcome you two if you return to Brasília, I'm sure - think about it, please.\n\nHere's hoping this one gets to you,\nEuclydes'\n\nJoāo Figueiredo neatly folded the letter and replaced it in the envelope, his face somber. Euclydes said he understood, but he clearly didn't. Their destinies had diverged, and, in the new world, that was that. His duty to São Paulo and the Constitution was all that mattered now like his father before him, just as Diogo would fight for the Republic to the bitter end and Euclydes for the junta; there was no changing that, no place for weakness and sentimentality. Soon, when the ice breaks and the storm of open war comes to Brazil, their family would be blown apart like a wooden hut in the midst of a cyclone. \n\nJoāo took a lighter from his drawer and brought it to the letter. Yet before he lit the flame, he hesitated. Could he really do this? Could he really rob himself of what could be the last he ever saw of his brother?"
SAO_Focus_Tree_Events.13.A:0 "Yes. Better to rip off the bandage now."
SAO_Focus_Tree_Events.13.B:0 "No. He would keep family in his memory."
SAO_Focus_Tree_Events.14.t:0 "Goodbye Mr. Blue Sky"
SAO_Focus_Tree_Events.14.d:0 "''-Ladies and gentlemen of São Paulo, it is my pride as your great leader and protector, to reopen these magnificent factories! To pry open the doors of prosperity once again, and to present to you the new and improved São Paulo!'' \n\nAdhemar exclaimed those words to the response of thunderous applause. \n\n''-No longer will you go without food and water, and no longer will your shelters remain drab and unhomely, today is a day we all shall take pride in being Paulista for São Paulo is on the verge of a great new financial era unmatched in the modern age!'' \n\nAdhemar paused as he let the crowd soak him in applause and praise, he let his mind wander to the events after the speech. There would be a grand party and much feasting, the finest food, and wine a man like him could procure. There would be women and jolly times but most of all there would be a time of pure relaxation. \nFor a while many barked at him like hounds to do something of use, but for now, they will stop, they don’t know what it's like to lead, they never will but how could they? They were but ants compared to his magnificence, their brains not hardened and wisened like his. As Adhemar began to come back to reality, as the next set of honey-dipped words began to make their way out of his mouth, a loud shot rang throughout the city square. \n\It was over, all was real again, Adhemar looked to himself as his guards swarmed around him, he was unharmed. \nAs he was rushed off stage he wondered to himself if this was truly the ALN or another power, could the Republic be back? Was this the beginning of a Junta intervention in the state? The ALN never missed their mark, they would have never done something like this, and yet who else could oppose him? The only certainty was that the banked he so expected had just been ruined by someone with horrible aim.\n\nIn a small cottage in Santos, a furious Rosa paced back and forth. Her plan was flawless, and yet Adhemar was still alive, Toledo fucked it up. \nNot only did this attempt fail but now it was only a matter of time before Marighella becomes wise to her treachery, she would have to redraw her plans, and rearrange her positions, time was running out. \nSoon the Republic and Junta will regain their courage and aim for the City of Drizzle, lured in by the magnificence that the bumbling baffon Adhemar just announced. Her only chance now was to ensure both Figueiredo and Marighella destroyed each other taking the state with them, and build her sand castle from the ashes."
SAO_Focus_Tree_Events.14.A:0 "The only salvation for Brazil is to burn it and start over."
SAO_Focus_Tree_Events.15.t:0 "More Urgent Matters"
SAO_Focus_Tree_Events.15.d:0 "Figueiredo rushed up to the door of the Champs Elysees Palace. Castelo Branco was dead and São Paulo had to be ready to take his place. He franticly knocked on the Governor's door, thirty seconds passed, he knocked again. \n\n''-Come on, COME ON and answer you lugnut!'' he thought.\nA full minute later as he prepared to knock on the door again, it was opened by his secretary, Rosa. \n''-Ah yes, Mr.de Barros was expecting you, he is busy at the moment but you may come in.'' She said with a smile. \nFigueiredo stepped inside, ''-Busy with what exactly?''. \n\n''-He is talking business with a prominent socialite.'' \n\n''I see'' Figueiredo responded, ''-How long will he be?'', \n\n''-There is no telling with him.'' \n\nAn hour passed, then two more, and Adhemar had yet to make his grand entrance. Figueiredo sitting down on a caiman scale couch then produced a pen and a set of documents from a briefcase he brought in, \n\n''-Fuck it, I might as well do what he can’t.'', these papers would prepare the state for anything Branco’s death could throw at it, more embargoes, full-on military intervention, anything, all that was needed was the signature of a head of state, and while Adhemar preferred the power and privilege there was nothing preventing Figueiredo from doing it himself. \nPaper after paper, preparation after preparation, the state would be ready for war and chaos, borders were militarized and ready for refugees. Diplomats and channels would be opened and hopefully, the chaos would not be too hard to diplomatically navigate. Branco was Brazil's greatest honeypot, he united the Junta under his rule but once he died everyone went mad.\nHours passed, and Figueiredo was fast asleep with a pile of papers beside him. He was awoken by a loud greeting, \n\n''-My friend! You do sleep! I was almost convinced you weren't human!'' \nRubbing the sleep from his eyes all Figueiredo could reply was ''-Branco is dead.''\n\n ''What? Are you alright in the head, friend?'' \n\n''Quite, and I took the liberty of filling all the paperwork since you clearly aren't.'' \n\nAdhemar sat down next to his General. ''-Why without me?'' \n\n''-Because you are a drunken Buffon unfit to run your own office much less a state.'' Figueiredo rose off the couch straightening his tie. \n\n''-I did it for you, be happy if I even give you copies of these tomorrow'' and with that, he departed. Adhemar sat blank-faced, he was the great governor, the hero, and yet there are always those after his limelight and his power, and right now that was being stolen. ''-Within months I’ll be ruined by him, I swear.'' He needed greater power if he wanted to surpass Figueiredo's, that's when he saw Quadros's mounting pile of unopen letters and had an idea."
SAO_Focus_Tree_Events.15.A:0 "''Rosa, get Quadros's on the phone, set up a meeting.''"
SAO_Focus_Tree_Events.16.t:0 "RELATÓRIO 00344 - Base Aérea de Botucatu"
SAO_Focus_Tree_Events.16.d:0 "[?global.date.GetDateString] \n   ''After its Liberation (That term is relative), Botucatu became an extraordinarily wealthy and productive city, much like Piracicaba, from where its liberators (Again, relative) came.'' \n   ''Every day dozens of planes filled to the brim with fresh coffee beans leave for far away lands to sell it, a Paulista tradition at this point, and every time a plane comes back with an empty haul it finds two more loads are ready to take its place''. \n\n ''Botucatu’s pilots were a dedicated bunch, madly in love with their craft and hating nothing more than to be on the ground.''     (Smells of propaganda) \n   ''When asked about why they continue to work such a clustered schedule with little time for rest the pilots all seemed to agree on one thing. The sky was king above all! A nice paycheck was always good but the heavens were made for them and they were made for it. To be able to see the world from above and to know that their fates were for once in their own hands was a truly freeing thing for them. \n\nA true model of proactiveness and commerce with a passionate base of workers, Botucatu shares many similarities with its sister city Piracicaba, both cities have proud and well-off populations who seem to only care about politics when it affects their paychecks and were forever linked by the Piracicaba Minutemen and Antonio Danelon, who guards them in the name of the Constitutionalist cause.'' \n-Transcription of radio propaganda intercepted from the greater Piracicaba area, north of São Paulo. \n\nThings to take into consideration when carrying operations in the zone. \nAttempts to directly intercept trade are expected to fail, we have currently no effective way to take out ships or aircraft, sabotage of riverways (Blowing up damns for example), and of stationary aircraft would be more advisable when possible.\n\nNo information can be found on ''Antonio Danelon'' besides a military record, his affiliation to the Police is so far unknown and his loyalty might be out of necessity, his influence in the region, both politically and military, is however undeniable. Further observation is required. -Rosa "
SAO_Focus_Tree_Events.16.A:0 "São Paulo's Twin Arteries"
SAO_Focus_Tree_Events.17.t:0 "Cheia de Flores, Cheia de Encantos"
SAO_Focus_Tree_Events.17.d:0 "Piracicaba is the ideal image of a thriving port city. White gold is shipped from the towering and bustling central mill to the ever-active river ports, where rugged sailors go about shipping off this valued export to lands far further down the river. In their tiny but well-loved boats, they sailed up and down the rich estuaries, decorating them with flags, photos and trophies from Argentina, Paraguay and beyond, for them being back on the water was enough but the added prospect of a larger paycheck was enough to drive many men to the great blue. \n\nMeanwhile in the heart of the city an unexpected parade of militia men marched proudly through Governador Avenue, with their weapons loaded and a spark of hope in their eyes. \n\nThese brave men were the Piracicaba Minutemen, the shield defending the town from the anarchism that had befallen its neighbors, and at the head of the proud collum led Antonio Danelon, their handsome leader.\n\nThey marched not just to celebrate the newborn prosperity Piracicaba had been experiencing but to also to fulfill a mission, liberating the neighboring city of Botucatu. The townspeople cheered them on and wished them luck, bakers and confectioners handing provisions to strengthen the hopeful ranks. Mothers gave their best kisses to their sons going off to free their brethren, a young wife was seen tearfully hugging her husband, breaking him off from the march for a short time before rejoining his comrades and promising his return. As the day continued so did the march, closer and closer they steadily made their way to Botucatu. \nThe path ahead would be covered in blood, everybody knew that but it, would ultimately lead to further prosperity for the Constitutionalist Revolution and all of São Paulo, the knowledge of that raised everybody's spirits. \n\nToday was a party. \n\nTomorrow would be a massacre."
