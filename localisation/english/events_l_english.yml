SAO_Focus_Tree_Events.1.t:0 "Under New Management"
SAO_Focus_Tree_Events.1.d:0 "THUMCK. \n\nSo was the sound of the deputy's body when it hit the desk, being pressed down against it by half a dozen officers whom, just a few days earlier, followed his command. Between shouts and crashes the voice of the officer that arrested him could be heard enunciating ''...you hereby stand arrested under the charge of suspected treason and cooperation with counter-revolutionary forces in Brasília, you have the right to remain silent until you stand trial at the Revolutionary Tribunal...'' being occasionally cut by a well-placed kick or jab thrown by the old man as he was dragged screaming from his own office. \nRight outside, looking through the cracked door, stood his replacement staring emotionless at the derogatory scene, eyes covered by tinted sunglasses. \n\n''-I'm sorry you had to witness it, sir.'' Said Sérgio as his hand landed on the quiet man's right shoulder. \n''-I hoped to get him out of there before your arrival, clean his desk for you and all. But I can assure you this whole situation is-'' \n\n''-Degrading.'' Interrupted the serious man in uniform. \n''-I read his file, Dr. Nogueira was a decent man, despite the charges against him.'' \nHe took a step back, making way for the officers to exit the room, dragging in handcuffs the now unconscious body of ex-chief deputy Coriolano Nogueira Cobra. \n-''But a traitor's a traitor, we can't afford to have snakes in our nest.'' \nHe lingered his eyes on the man until he vanished in the corridors behind him before stepping a foot into his newly vacant office and turning back to Sérgio, finally looking him in the eye. \n\n''-But we can learn from them.'' \n''-Those who can order but instead ask are better served than if they had ordered''. Quoted the new Chief. ''-Nogueira used to say that.'' \n\n''-I know'' Replied Sérgio, reflecting on his new boss, he extended his hand. \n''-I'm Fleury, Sérgio Fleury, head of the Department of Social and Political Order, or DOPS for short. Pleasure to finally meet you boss.''"
SAO_Focus_Tree_Events.1.A:0 "''Please, call me Figueiredo.''"
