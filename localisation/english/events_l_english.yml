 ACR_cury.10.t:0 "The Rubber Crisis"
 ACR_cury.10.d:0 "Desperation has come to Acre, with the government issuing several reports of hundreds upon hundreds of convoys carrying Rubber, Wood and other materials being intercepted along the rivers Purus and Juruá by pirates that have been identified with insignias coming from the amazonian city of Coari. While those acts of robbery have been happening since the collapse of federal authority over the Amazon, it has hit an alarming level where entire convoys are disappearing with their crews alongside with them, only to be found again half sunken in the shores of the river. The government of Rio Branco has already emitted drastic measures to protect the precious cargo that is being carried to Manaus and to protect settlements under the protection of the republic from attacks coming from Coari, armored protection boats are being prepared to go alongside the convoys and patrols along the river are being made with the entrance to Acre on the Purus river being blocked off by shore and river patrols. While there are rumours of a direct intervention into the city of Coari negotiation attempts are being done, Mayor Montoril hasn't said anything about those accusations yet and is expected to not take responsibility for them, nonetheless calls for war in the Senate grow louder each passing day as Rio Branco bleeds from the sudden stop of its most lucrative trade."
 ACR_cury.10.a:0 "God help us all"

 ACR_cury.11.t:0 "A Strange Land"
 ACR_cury.11.d:0 "Guiomard, tasked with commanding the patrolling division that would enter Boca do Acre, did not expect the way the Caititu would communicate the handing over of the settlement territory. The tribes of the region, largely communicative by proxy and quiet, marked the new frontier of the two nations with sediments against the Purus river and subsequently leaving traps after the demarcation, denoting the impossibility of further concessions. \nSamuel slowly brought his regiment to enter the municipality, seeing the local population excitedly welcome the new overlords of their land. João, one of the few residents that remained in Boca do Acre after its abandonment in ‘63, was later interviewed in Acrense television stating that the seizure of territory by the Acre Republic was ''an act of God'', detailing further, ''Those strange people barely kept us with food, let alone electricity. It's a relief to finally reach civilization again.'' \nGuiomard set up post along with his comrades in the town, requesting a meal for his hungry soldiers from the best kitchen in town."
 ACR_cury.11.a:0 "Good for João. And Guiomard, I suppose!"

 ACR_cury.12.t:0 "Strange Men Ahead"
 ACR_cury.12.d:0 "Disaster struck as the tribes of the upper Purus, colloquially referred to as Caititu, opposed to annexation the settlement of Boca do Acre town and its surrounding land, with some local citizens collaborating with the tribes to defend the city's relative autonomy from Acre's government. While many citizens hid in their homes, trying to not be too vocal about their views on the situation others join the tribe in the jungles in an effort to stop the soon to be marching column of Acrean soldiers heading towards the town, preparing defensive positions in the jungle and setting up traps. The Caititu tribe has refused to concede the territory surrounding the Boca do Acre town. "
 ACR_cury.12.a:0 "Hélio's dreams bashed."

 ACR_cury.13.t:0 "The Caititu Wield"
 ACR_cury.13.d:0 "The mysterious ''Caititu'' tribes, running their own bizarre polity with shadowy and complicated ''governance'', is a shining example of the confusion going around the Amazon. Whilst their unwillingness to concede to the Acre Republic has been evidence of their bravery, it is all for naught as their strange adoration of the Caititu animal becomes evermore irrelevant, being thrown into the shadows of history as forces of the Acre Republic take over the territory formerly controlled by the Caititu."
 ACR_cury.13.a:0 "Too bad it came to this."

 ACR_cury.14.t:0 "A Deal with the Devil"
 ACR_cury.14.d:0 "Davi Castro Fontes, considered a smooth and charming speaker in Rio Branco, rose quickly through the ranks of the fledgling Republic and was eventually picked to begin talks with the municipality of Coari. Coari, a non-aligned municipal government had trouble maintaining much formality, due to the ad-hoc and yet byzantine nature of the municipality's governance. Regardless, Davi has created a large document, using one of the finest typewriters in Acre, to propose a compromise with Coari, in a way that would be slightly more beneficial to Acre, but still helpful for both parties to mitigate the effects of the Rubber Crisis. The document, long and boring, was delivered in the only way Coari would get it, by being put in a pretty fat boat specifically made so it would be stolen and delivered straight to Montoril. Now, if they will accept it or not is a matter for further discussion."
 ACR_cury.14.a:0 "Let us hope for the best."

 ACR_cury.15.t:0 "The Devil Replies"
 ACR_cury.15.d:0 "The Response After Davi's diligent work talking with Coari's representative, it seems that only one choice can be made. While Montoril was quite open to talks writing back an equally long document detailing Coari’s position and motivations, he remains quite resilient and will be difficult to make him give in to further negotiation. His position is that we should give some of our industrial resources to compensate for this trade deal, arguing that Coari’s harassment of Acrean ships comes from civilian desperation. While many within our nation believe this to be nothing short of treason, some believe that it's best to try and resolve the crisis as quickly as possible. Therefore some options are on our table: Declare war and seize their resources and teach them a lesson about messing with us, take their offer, or finally walk out of the negotiations and go back to square zero. What shall we do Mr. President?"
 ACR_cury.15.a:0 "Cerqueira, make him repent."
 ACR_cury.15.b:0 "If that's what it takes so be it."
 ACR_cury.15.c:0 "Enough about Coari."

 COR_cury_event.2.t:0 "''Hostage'' Negotiations"

 ACR_cury.16.t:0 "The Rubber Crisis"
 ACR_cury.16.d:0 "Crisis has come to Acre, with the government issuing several reports of hundreds upon hundreds of convoys carrying Rubber, Wood and other materials being intercepted along the rivers Purus and Juruá by pirates that have been identified with insignias coming from the amazonian city of Coari. While those acts of robbery have been happening since the collapse of federal authority over the Amazon, it has hit an alarming level where entire convoys are disappearing with their crews alongside with them, only to be found again half sunken in the shores of the river. The government of Rio Branco has already emitted drastic measures to protect the precious cargo that is being carried to Manaus and to protect settlements under the protection of the republic from attacks coming from Coari, armored protection boats are being prepared to go alongside the convoys and patrols along the river are being made with the entrance to Acre on the Purus river being blocked off by shore and river patrols. While there are rumours of a direct intervention into the city of Coari negotiation attempts are being done, Mayor Montoril hasn't said anything about those accusations yet and is expected to not take responsibility for them, nonetheless calls for war in the Senate grow louder each passing day as Rio Branco bleeds from the sudden stop of its most lucrative trade."
 ACR_cury.16.a:0 "God help us all"

 ACR_cury.17.t:0 "We don't have whiskey but we do have a pirate problem Sir!"
 ACR_cury.17.d:0 "The merchant steamship Velocino de Ouro was navigating the Purus River steadily, its steam engine humming smoothly and almost silent as the river. The boat, commissioned as soon it was launched from Rio Branco's shipyards, proudly made part of the top-class ships fielded by the fledgling and newborn Acrean Fluvial Navy merchant branch, tasked with restoring the lifeline of Acre, that relied upon fluvial trade with other commercial partners, the main one being the city of Manaus. Indeed Manaus was the final destination of the aforementioned ship, loaded with finest Acrean goods mainly rubber, wood, nuts, raw tropical wood and tropical wood handmade items that were to be exchanged for machine parts, tools, steel and other materials/items that weren't locally available in Acre. The task of transporting goods up and down river, to seasoned sailors, tend to be pretty dull and boring due it's mostly morose and uneventful trip, however amidst many of the vessel's crew, predominantly green and untested sailors that were pressed into the merchant navy service for a myriad of reasons, fears of real and imaginary perils that inhabited either the water or the surrounding riverbanks dense jungle forest, interrupted only by a few palafitas that served as housing for the stranded ribeirinhos, were often discussed amongst them, loudly during the breaks and whispered during work shifts, keeping the sailors on high alert which wouldn't prove helpful at all in the events to come."
 ACR_cury.17.a:0 "The events to come."

 ACR_cury.18.t:0 "The Events to Come"
 ACR_cury.18.d:0 "The steamboat kept its uneventful course for most of the scheduled itinerary when suddenly, while the ship crossed from the Purus river to the Amazonas river, a squadron of pirates strategically ambushed it during the crossing, from all sides and nullified any chance of a effective defense, their presence well concealed by the dense vegetation. These however, weren't normal pirates, her captain acknowledged that very quickly, their semi-armoured tugs  bearing the colors and flag of Coari,  ''Everything carefully planned to catch us by surprise, not fruit of a random desire to amass wealth by some low-ranking officer but part of a masterminded plan to harass our shipping lines'' thought the captain. He had no other choice than surrendering the ship after a brief and hopeless fight, being allowed however, together a few of the surviving crewmen, to board a lifeboat with enough supplies to let them reach Manaus and relay the disastrous news to Rio Branco."
 ACR_cury.18.a:0 "Damn you Montoril!"

 ACR_cury.19.t:0 "The Dominique"
 ACR_cury.19.d:0 "‘’ALVORADA!’’\n‘’Dawn’’, the servant went from room to room knocking on the doors and waking up the sailors, repeating the word each time he did so.\nThe boat was the Dominique, a converted passenger boat made into a commercial vessel bringing already smoked latex to Manaus, its capitain was Jonas Kalume Marciel prominent figure in the Beirut square of Rio Branco and pioneer of the rubber trade, coming from a humble background as a wandering mascate selling goods up and down the Acrean rivers in a lonely canoe to tappers living on stilt houses in the river banks, his knowledge of these hidden trade routes brought him much fortune in the early days of the 3rd rubber boom, affording him not only a good house in the renovated district but also the massive boat he now commanded, with a humble crew of 7.\n6\nThe commotion of jungle sounds went quiet cut sharply by the sound of sporadic gunfire, arrows with colorful feathers painted the sky studding the deck, Jonas’s brother was hit in the lower chest trying to reach his rifle, the other men either ran to their quarters or armed themselves the best they could, resistance however was clearly not a smart option, from the river banks another hail of arrows came.\n5, 4.\nOverwhelmed, they surrendered, canoes of bow wielding natives came meet the boat as if they were transported back to the 1500’s, each group led by a western dressed man armed with a firearm, the attack was organized, the sailors didn’t know yet by who but such thing was clear, the crew was rounded up and taken away along with the boat back down the Purus river, the natives being rewarded with metal tools and small trinkets from the boat."
 ACR_cury.19.a:0 "Now for a stern talk."

 ACR_cury.20.t:0 "Coari Accepted Compromise"
 ACR_cury.20.d:0 "Coari Accepted Compromise"
 ACR_cury.20.a:0 "Desperation drives men insane."

 ACR_cury.21.t:0 "Coari's Ambivalence"
 ACR_cury.21.d:0 "Coari, and by extension Montoril's pirate empire, has decided to act in total neutrality to us, not even sending a comment about the Rubber Crisis. This uncaring attitude has irritated many of our citizens, who believe that Coari is a city of cowards. Now, whilst many want war, many others believe it might not fall to our advantage to go to war with one of the strongest municipalities in the Amazon. Regardless, it is up to the President."
 ACR_cury.21.a:0 "We'll remember this."
 ACR_cury.21.b:0 "Through blood, we will make Coari repent!"

 ACR_cury.22.t:0 "The 1st Katukina Regiment"
 ACR_cury.22.d:0 "As the sun rose high above the faraway tree tops it came with the sound of martial trumpets, announcing its arrival, waking the newly arrived soldiers. Waking up early wasn't the problem, rising with the sun was part of their routines since... ever, it was the crippling alienness of army life that made their hearts that much colder, the metal bunk beds, green cloth uniforms, eating and sleeping side by side with those that just a generation ago were mortal enemies of your tribe and clan, with stories to back it up, seeing them in formation by your side and realizing that, deep down, maybe they never were so different from you. Nonetheless those were welcomed heartaches by the tribal volunteers.\nBefore the morning light turned into a scorching sun the men lined up on the patio presenting themselves to their commanding officer, Cpl Mateus Satanawa, who then briefed the troops first in Portuguese, then in Pano.\nThe speech wasn't glorious nor was it long, Satanawa was no poet but he got the point across, while wearing that uniform they ceased to be just Varinawa, Kamanawa, Nainawa, Waninawa, Satanawa or Numanawa, they were Acrean, just as much as their newfound white brethren in the barracks or their families back in their home villages, fighting under one banner for one goal, to ensure that the toil and strife that their parents lived through does not repeat itself. \nBefore moving on to their daily activities the Corporal called for his men again, and they proudly answered.\n \n ''REGIMENTO!''"
 ACR_cury.22.a:0 "KATUKINA!"

 ACR_cury.23.t:0 "It's not a Pig, it's a Caititu"
 ACR_cury.23.d:0 "''You got to be shitting me.'' \nThose words didn’t come out loudly, but they did come out angrily. \n\n''No, I’m not, Edgar. I’m not throwing your idea out completely, I’m just... I just need more time to negotiate with them, ok? Maybe we can give some reparations for the land, pay in medicine or-'' Cerqueira slammed his fist on the table. \n\n''Point me one thing in this room we can afford to give away right now!'' \n\nThe room stood in silence as the president and the general stared at each other for a moment, Hélio kept his pose but couldn’t help but give a small step back.\n\n''The nut-sac lickers in your office may praise your morality all day long but I honestly could not give more than ONE SINGLE SHIT about your campaign or some pig-loving savages! There are lives on the line, for fuck’s sake Cury, Che is already enough for me to care about and I don’t want to lose my sleep thinking of Rio Branco getting fucked by pirates.''\n\nCerqueira slipped a piece of paper on the desk towards Hélio before slamming his finger on where the president’s signature should be.\n\n''Order. The fucking. Intervention. We take Boca, blockade the entrance to Acre, and if all goes well no native gets hurt.''\nThe once quiet room now felt dead, Nationalists starring the Militarists down as in a standoff before a firefight, in the end, President Cury shot the words..."
 ACR_cury.23.a:0 "Alright, just try to be gentle."

 ACR_cury.24.t:0 "Defense Proposal Number.24 - The War Train"
 ACR_cury.24.d:0 "By: José Guiomard dos Santos, commander of the Red Frontier Battalion.\n\nBriefing: After collecting and examining reports from extra official incursions, frontier patrols, and expatriates coming from the former territory of Rondônia, now under the control of the ERN, I’ve come to the conclusion that Che’s hold on the north of the territory, specifically the area encompassing Porto Velho, is exceptionally weak when compared to his Bolivian holdings. In short, Che controls Rondônia only nominally, keeping his grasp on the territory by intimidation of the residual populace and the promise of reprisal in case of rebellion. Nevertheless, we cannot disregard the possibility of greater military presence in the south, where clashes between Che and the Brazilian Military Junta have been reported.\nOne particular incursion into Rondônia reported that large stretches of the Madeira-Mamoré railroad remain active on a small scale, operated and maintained by the civilian populace for everyday needs, by taking it the team reached as far as Porto Velho before retreating, encountering no opposition. The ERN appears to be unaware or indifferent to the railroad’s existence or operational status.\nD.P.24 proposes a covert operation to connect Acre’s existing railroad network to the Madeirá-Mamoré, providing direct access to Porto Velho and Guajará Mirim, depending on the success of the operation the network could be expanded as far as Riberalta. Although risky this could provide us direct access to the behind enemy lines causing major disruption of their frontline during an invasion attempt of Acre, as well as excellent support for our infantry if we were to ever set foot in Rondônia. \n\nDetails on estimated cost provided in the annex."
 ACR_cury.24.a:0 "Proposal Accepted"

 ACR_cury.25.t:0 "Old Government Secrets"
 ACR_cury.25.d:0 "''So that’s what they were up to.'' \nHélio gazed his eyes over the fat document file, paying attention to each topic listed in the index before opening it. \n\n'' ''Land Reappropriation'', is this how they used to call it?'' \n\n''Apparently so.'' Kalume dropped another pile of documents on the table next to the last one. \n''Each of those comes accompanied by a number, sicks me to think what it means.'' \n\nHe rested his elbow over the newest pile. \n''These are all about ''Potentially Dangerous Individuals'', must have something of value, I bet Marques’s name is stamped all over it.'' \n\nHélio kept browsing the document, list upon list of government-sponsored land theft opened up before him, miles and miles of land once owned by natives for millennia stripped from them in an instant in the slip of a pen, followed by the names of the new owners, and the numbers of those who resisted. \n''Thank you General, you’ve been of great help.'' Said Hélio looking back at the man in uniform. \nThat’s when he noticed, a lonely, empty file sitting on top of the table. \n''What’s that one about?'' Asked the President. \n\n''It’s, eeer...'' Kalume reached for it, bringing it closer to his eyes so he could read the half-erased title. \n''It's titled ''Deposal of Governor Augusto de Araújo'', it’s from ‘63 when he got couped by Cerqueira, nothing in it, though.'' \nBoth men stood in quiet confusion, Hélio broke it with a question. \n\n''Who was storing these folders before they were delivered to me?''"
 ACR_cury.25.a:0 "''Well, Cerqueira was.''"

 ACR_cury.26.t:0 "Relations with Manaus"
 ACR_cury.26.d:0 "''Our relations with Manuas are complicated. You see, we rely on their oil barrons for quite some time now, and we may need it until we are able to self-industrialize. Keep Manaus happy with Acre and we shall be good.''"
 ACR_cury.26.a:0 "''Understood.''vc"

 ACR_cury.27.t:0 "Homeopath"
 ACR_cury.27.d:0 "Many weeks of traveling across the rivers of the unstoppable green Hell that surrounded little beacons of civilization at the end of the World meant that Acrean military boats had gotten a toll on their mental health. Whilst some were hopeful for the promises of medicine, especially to bring it over to the people of Acre that desperately needed it. As the days went on, eventually the flag of the Quatro Povos das Missões could be found, flying high in the port town of Camundé, brought about a wave of cheerfulness across the emaciated crewsmen. With that, several priests which they'd catch from the surrounding outposts, being recalled from their missions, continued to communicate with the QPM to gain their favor, and maybe get the promised medicine. After hours of conversation, it appears that along with several medically skilled priests, medication would finally be given.\n\nOnce the boxes came to the boats, the excited crewsmen went happily back to Acre. Yet, something still rung in their bellies that this might not be military-grade medication. Nonetheless, they continued on, reaching several outposts such as Fonte Boa. They would reach home in due time, surely. When it was the time to open the crates, several men took crowbars and begun to take out the medication; some syringes, sterile. Some less so. Some scalpels. Some of everything - but the main attraction, the main volume of the shipments, was these little bottles of slightly bitter water that were all labeled different things. Once it was discovered what it was, the reaction was mixed, and so the debates over the nature of medicine begun..."
 ACR_cury.27.a:0 "There's no way that water has ''memory''."

 ACR_cury.28.t:0 "The Medicine Crisis"
 ACR_cury.28.d:0 "Having gone for weeks without seeing another outpost, many crewsmen believed they were lost, but more held on to an almost religious belief in their map routes. They believed that, well, at some point they ought to reach a town that speaks Portuguese. There is no way, right? Indeed, they found a town, but one that did not speak Portuguese - rather, they found one that speaks with weapons.\n\nThe Devil of the Amazon, Montoril's petty tyrant kingdom was where they found themselves. Quickly, one of their grunts said, in a crass and rude voice;\n\n''What do you have in those boxes?''\n\nThe crewsmen were panicked. They took a couple seconds to answer, all of them looking at eachother, a cacophony ensuing. Eventually, one of the braver men came closer to the grunt, stating;\n\n''We didn't tell all of them. These are magazines were bringing to Acre.''\n\n''What? Magazines? Are you fucking kidding me?''\nThe brave crewsman knew that he was lying through his teeth. But it meant that he would live, right?\n\n''If you're lying about what's in there, I'm splitting your skull open.'', said the grunt. And yet, the crewsman persisted with undying confidence, trying to keep his adrenaline from collapsing.\n\n''If they're just magazines, would you mind giving us some? Just as a bit of tribute as you pass through, heh.''\nThe crewsman was terrified. He never thought possible to be so afraid and so filled with energy. He couldn't back out now.\n''Sure, take a look.''\nThe grunt looked in, seeing the massive supplies of high quality - at least for Amazonian standards - medicine, and his eyes looked immediately towards the crewsman.\n''Are you blind? You cunt. I keep my promises.''\n\nOnly a couple men managed to come back to tell the tale."
 ACR_cury.28.a:0 "Their clothes bloodied, their spirits white in fear."

 ACR_cury.29.t:0 "The Forgotten Pracinhas"
 ACR_cury.29.d:0 "People across the once mighty Brazil talk about the Pracinhas, the people that fought as an expeditionary force in Italy during World War 2, and treat them as the greatest heroes of modern Brazilian History. Yet, the folks in Acre know the story from a different perspective - thousands of poor men, who couldn't, or if they were lucky barely could read - were brought to Acre, for the most part, to extract as much rubber as possible, with brutal tactics used by the Federal government to keep them in line, their work unpaid. Decades later, these men were mistreated and ignored by their communities, forgotten to the corners of historical footnotes. And yet, from the deepest edges of Brazil's land came Hélio Cury, one of the major figures of the Acrean nationalist movement, who firmly believes in giving what every injusticed bastard child of the Amazon was not given to them by the Federal Government, to be given justice as soon as possible. Having gathered most of the Forgotten Pracinhas, Cury enacted a bill which would allow every Acrean Pracinha a lifetime pension for their bravery and miserable treatment."
 ACR_cury.29.a:0 "Justice comes after decades."

 ACR_cury.30.t:0 "Acre for Acreans"
 ACR_cury.30.d:0 "After practically reviving the entire Acrean nationalist movement from the ashes, having only survived as an autonomist movement which went on until the End of the World, Cury singlehandedly was the forefront figure in bringing back the mindset of a free Acre, one that would exist in contrast to the Bolivians or the Brazilians, deeply invested in its native people and in the Lusophone members of its society, all in good order and legal harmony. It appears that Cury has succeeded in his entirety to fulfill his ideals, having created a deeply entrenched democracy and a proud society, which grows wealthier by the day. Cury, then, has become more than a leader of a small polity in the deepest pockets of the Amazon - he has become the legendary living figure of a new nation, forged from blood and ashes in this world of death and misery."
 ACR_cury.30.a:0 "Luceo Pluribus Impar"

 ###Che Huevada Strikes Again (ACR)###
 ACR_ERN.1.t:0 "Across the Southern Border"
 ACR_ERN.1.d:0 "In the past months the red monster below the Acre River has been surprisingly very silent in sectors regarding us. We were expecting a bigger amount of activity, considering their volatile ways of attempting to expand influence across what remains of South America or cementing themselves deeply to spread the ''revolution''.\n \nHowever our deepest and most feared expectations were finally met today. The revolutionaries have been getting more daring, doing exercises near our border, scouting our positions, firing a constant amount of shots across the line and finally starting to bring heavier equipment. Needless to say we are, definitely, the next target in their sights. Whether we have prepared or not does not matter, for if all was in vain, our Republic shall never prosper again."
 ACR_ERN.1.a:0 "The Monster slashes when it is least expected."
 ACR_ERN.2.t:0 "The Red Devil"
 ACR_ERN.2.d:0 "Our extreme suspicion was confirmed. The Bolivian Devil from the south, the Ejercito Revolucionario del Norte, has finally begun their move against us - launching their men across the border and directly towards Rio Branco. We are indeed ready for them, but god save us if they manage to score a victory. Even if we are prepared for this exact situation, most of our commanders are skeptic of our ability to put a proper defense against whatever the Ejercito Rojo has with them having been able to last so long against the ramshackle Bolivian Republic down south.\n \n  War has arrived in the Amazonas, and the wand of Communism shall be the one to bring destruction and malaise to the jungles."
 ACR_ERN.2.a:0 "Ready or not, destiny does not await for us."

 ###Marques

ACRMarques.1.t:0 "Marques de Souza Elected As First President of Acre"
ACRMarques.1.d:0 "With the drafting and signing of the new Acrean Constitution of 1967, nearly two dozen of the Senate's previously empty seats have been filled as each choice and amendment passed empowered its proposing faction. With a now full Senate and a Constitution enacted, a vote within the chamber has been held to elect the nation's President for the next 4 years.\n\nThe victor is Marques de Souza, a member of the country's technocratic faction. de Souza's base of support mainly comprises the urban workers and rubber tappers of the Republic, with his promises of enacting sweeping reforms to protect labor rights and large-scale social programs having appealed to the lower class. The most well-known of his proposals include a national public healthcare system, as well as increased funding to schools. He has also made a name for himself by supporting a peaceful solution to the conflict of Che Guevara rather than war against Guevara's brigades, the ERN."
ACRMarques.1.a:0 "All behind comrade Marques!"

ACRMarques.2.t:0 "A Hardy Agreement"
ACRMarques.2.d:0 "It was a nice day in Rio Branco, the Presidential office felt fresh despite the raging sun and president Marques was relaxed despite the appointment he soon would have. Jorge, the assistant Enéas had assigned to the President, read a newspaper from Rio to him, nothing of much importance, but it was good to be informed on how the rest of Brazil was doing, and information was as valuable as it was scarce in the Amazon. \nThe clock ticked and tocked. \nHe was about to finish an article when the door opened and in came two sharply dressed men contrasting the president’s humble persona, the gentlemen entered the room confidently, carrying a yellow pin of the Nationalist Party in their chest. \nThe President welcomed them and the assistant prepared to leave, but Marques retained him, after a brief exchange of pleasantries the meeting arrived at its intended purpose. \nMarques might be president in name but he couldn’t rule alone and support from other factions was crucial, first came the issue of desegregation, the discussion went smoothly, native reservations, special protections, ownership and re-distribution of land, nothing outside of Marques' reform plans.\nThe conversation then turned to trade policy and Jorge watched in confusion as it devolved into a competition of what party could sound more eloquent than the other and then further into a screaming match about trade standards and most importantly, Manaus. Marques' theatricality may be a powerful tool on the unwashed masses but it did little to hide from the gentlemen the fact that, in reality, he knew little of the intricate network of trade that Acre depended on. \nIn the end, no deal would be reached today, for now at least. As the Nationalists left with a carefully worded threat to Marques, he turned to Jorge and quietly said..."
ACRMarques.2.A:0 "Note down that man's name for me, please." 
ACRMarques.2.B:0 "Maybe it's time for you to leave." 

ACRMarques.3.t:0 "Hardly an Agreement"
ACRMarques.3.d:0 "It was a damned hot day and it would be a damned bad day if this didn’t go to plan. \nMarques knew that all too well, Marshall Cerqueira, General Kalume, and the military establishment at large didn’t trust him in the slightest, but he was cautiously optimistic, the Militarists seemed open for a compromise, validation of the president’s opposition to Che in exchange for confirmation of the Army’s Loyalty, a fair deal. \nIt was almost time, Kalume thought, he wondered if the Rio Branco Palace had air conditioning, he marched up the stairs and entered the office, surprise, it did not, and lord was it suffocating. The General sat down in front of the President and spoke firmly ''Greetings, Mr. President, as you might know, we have a proposal.'' He paused for a short second struggling to sound poetic and deep in the hopes of winning over the playmaker turned chief of state. \n''Both of us know a man may rule, but he can’t rule alone, especially without an army and in trying times like these. As the representative of the Militarist party and the military in general, I kindly ask you to help us to help you, General Cerqueira has some requests for you in exchange for our help on passing your reforms on the senate floor, given your inclinations, working with you entails sacrifices.'' \nBoth men knew this was but theatrical flair, nonetheless it was far better than getting the front door kicked in by Cerqueira, again.\n''Oh without a doubt Mr. Kalume.'' Marques replied with a smile. ''I understand that precaution is a must in your line of duty and I wouldn't want it any other way, but do tell me, what sacrifices are we talking about exactly?'' \nKalume readied himself for the bombshell to be dropped, he asked. \n''We want the Mordaça Act to pass before any reforms are enacted.''"
ACRMarques.3.A:0 "Give in just a bit, for now."
ACRMarques.3.B:0 "Secure their loyalty, for now."

ACRMarques.4.t:0 "Balance of Power"
ACRMarques.4.d:0 "President Marques emerged before the Acrean Senate, approaching the podium below the green and gold banners that stood behind it with an almost theatrical swagger. While the President’s attitude was chipper, having just won the election and having his party, the PdP, the people's fraction of the Technocratic Party, hold several senatorial seats, he knew that the mood was tense. President Marques’ reforms have not been popular with the PNA and the independent senators who represented the military and there are concerns about Acre’s foreign policies. The discourse began in the Senate house with President Marques addressing the concerns of the military and the PNA, however, he was quickly interjected. Senator Jorge Kalume took the floor. \n\n''Senhor Presidente, the people of Acre are growing concerned about the threat across the southern border. The General Staff and other members of the defense forces are in unanimous agreement that showing any quarter to communist terrorists will have irreversible and dire consequences.''\n\nMarques’ face soured as Kalume gave the military’s concerns, ''Senator, I believe what you think is going to hap-'' the President was cut off by another militarist senator, ''All we have worked for you sons of bitches are just going to throw it away! We won’t stand for it!''The senator removes his shoe and hurls it toward the President, missing entirely before being escorted out.\nSenator Gomes of the Nationalists speaks as the rest of the house dends into a chaos of hurling insults and idle chatter, ''Senhor Presidente, I think that the PdP and the military are not seeing the bigger picture. Time and time again we have distanced ourselves and made it harder to trade with Manaus. The PNA would like to remind the Senate that the Republic of Acre is only alone if we choose to isolate ourselves, and the facilitation of trade with Manaus will give Acre the resources we need to keep ourselves not only sustained but strong.''\n\n''You force us to decide between terrorists and criminals? How rich!'' yells out another militarist senator. \n\n''Enough!'' Marques cries out, ''I agree with everyone here as do the members of the PdP.'' He looks at his party’s seats as they look at each other confused, some nodding in agreement. \n''I will personally see it that the PdP works closely with the military in enacting the Mordaça Act to safeguard our interior and loosen the restrictions on tapping. \n\nThis is reasonable to the PNA and the army.'' Marques leans on the podium, looking to the PdP members, ''Right?''\n\nSome of the PdP senators nod in compliant agreement, while one gets up in a heated movement, ''Unbelievable!'' he utters as he heads out the door. \n\nAfter Marques’ display, the silence in the room begins to dissipate and more mundane topics are discussed for the remainder of the proceedings. \n\nThe PdP senator, João Branco, who left in a huff-and-puff reconvened with the President in his office later that day, begging him for an answer why the PdP’s supports codifying the Mordaça Act."
ACRMarques.4.A:0 "To help Cerqueira, is to stop him."



ACRMarques.6.t:0 "Actions have Consequences"
ACRMarques.6.d:0 "Following the protests from Manaus government and their companies, Marques, infuriated, decided to take a really big risk and cut off all trade from manaus, including rubber. Now with their biggest buyer gone and nowhere to trade, the local market is descending to chaos. The wealthiest are selling all their rubber and the price for a gallon of it is being sold to less than 1 digit, hurting small producers and tappers alike. \nThe senate is, on the other hand, falling into madness. The Nationalists and the Militarists have formed a coalition against us and are demanding to reopen trade with Manaus. With various threats being made against Technocratic members and Marques himself, saying very clearly that if we don’t back down, it would prove that we are a puppet of the ERN and Che Guevarra. \nMarques, after a deep breath, responded:"
ACRMarques.6.A:0 "For our unity as a nation, we’ll restore trade with them."
ACRMarques.6.B:0 "We’ve made a choice."

ACRMarques.7.t:0 "Love at First Sight"
ACRMarques.7.d:0 "It took several weeks before any form of call could be made. To have a hotline in the Amazon is to have connections, and to have connections is to set up lines through hundreds of kilometers of jungle. Luckily for President Marques, the ERN has outposts along the border and through Rondônia. The construction of the line was done covertly as to not arouse suspicions of ERN infiltration into the republic by other members of the government. President Marques now keeps a second telephone hidden underneath his desk with a connection running out of his office in the Palácio Rio Branco, deep into the jungle through a network of guerilla encampments all the way to Guevara’s headquarters in Santa Cruz. After weeks of planning, the ERN finally gave President Marques a date and a time. Now Marques sits alone in his office on a quiet evening, with a drop of sweat running from his brow. All he had to do now was pick up the phone.\n ''Alô?'' \n\n''Buenas tardes, President Marques, I hope I am reaching you well.''\n\n''Yes... yes... I can hear you loud and clear, Señor Guevara. I am thrilled that we can finally speak, I wish we could have done this in person, but I have a country to run you know...''Marques said, nervously reaching for words to say.\n\n''Of course President Marques, I congratulate you on your election and your... what was it now...? Your fourth republic? Bravo..."
ACRMarques.7.A:0 "...and please, call me Che."

ACRMarques.8.t:0 "Hotline Guevara"
ACRMarques.8.d:0 "''Yes... Señor Gue-... Che...'' Marques says submissively, before finally finding his composure, ''Now, as you must have read in my letters, we have much to discuss.''\n\n''I have read the letters and I can not say that I am not glad that you wish to work closely with us, however, pieces of paper do not give me reassurance that what you expect from the ERN can be said in return. But you have gone through the trouble of arranging this call... and if there are to be more of them, I say it is time for you to act Señor Presidente.'' \n\n''I have been waiting for this day for a long time, Señor Che...and of course I am... we are willing to do anything to make this work.'' \n\nThe conversation continued past the formalities and the ground rules. President Marques and Guevara discussed what had previously been discussed in the letters, but now in greater detail, laying out the plans for Acre and the ERN’s future. \n\n''Now remember Marques, I am not someone who doesn’t find things out. I trust in you that you will uphold your end, as will I...just understand the consequences. If I find out that you are letting my people down, there will not be another call like this... but it won’t come to that, right amigo?'' \n\n''It will be as solid as a rock, we are in this together.'' replies Marques\n\n''Perfect... viva la revolución''CLICK\n\n''Certainly, viva la re-... oh... he hung up.'' Marques said to himself before turning his chair to the window, seeing now that the setting sun had already fallen over the horizon, darkness shrouding the city. But after this night, a new day would soon shine for Acre and in more ways than one. "
ACRMarques.8.A:0 "The Red Telephone has been established! Tell nobody!"

ACRMarques.10.t:0 "Che Approves!"
ACRMarques.10.d:0 "Our proposition has been successfully approved by Che Guevara, and trade can now flow from the rivers under the control of the ERN, the first step towards a cordial relationship with our comrades in the south has been made, with resources arriving on a fast pace on Acre. Soon, let us hope that more trade agreements be made so our nations can thrive together."
ACRMarques.10.A:0 "A Toast to our Southern Friends!"

ACRMarques.13.t:0 "Think Before You Act"
ACRMarques.13.d:0 "\n\n''You have been here for sometime and you're the only person that I can trust with this.'' Says Marques to Enéas. \n\nWhile in the middle of a serious paperwork session, Eneás got called to the presidential office by Marques himself. The secretary said it was of the utmost importance and he could finish it later. The look on their eyes told him that this was something else. \n\nWhen he got there, Enéas closed the door and Marques closed the windows and curtains. Then the two begin talking. \n\nMarques then told Enéas about his plan to ''Make a deal with Che''. The details, hidden secrets, everything. Enéas is speechless. \n\n''You know how much is on the line? Do you know how much we are dealing here?'' Says with a deep tone. ''We could get the entire country slaughtered for a lost cause, get ourselves hanged by Cerqueira or Hélio on the Senate floor, or turned into paste by the public. Is this really what you want? Because we’re heading straight into the Jaguar’s den, and there is no coming back after.'' \n\n''Yes. We must do this. Whether they like it or not.'' Says a affirmative Marques. Enéas takes a second to run down everything. \n\n''Ok then, If you say so. I’ll start making preparations.'' \n\nEnéas then stands up and leaves the room. Marques can slightly hear him talking to himself, cursing all of this."
ACRMarques.13.A:0 "It will be worth it in the end."

MNS_Marques.1.t:0 "They are Ours"
MNS_Marques.1.d:0 "First step of getting rid of the narcissistic people who only think about wealth and power is by seizing the means of production. And when I mean narcissistic people I mean the pigs from Manaus. By today we are nationalizing any rubber barons from any owners from Manaus, and putting it to good use. This should strike a big down blow to their production line and send a clear message to them about our cause."
MNS_Marques.1.A:0 "I can hear their cries from here"

