###Cerqueira 

ACR_cerqueira.1.t:0 "Edgar Cerqueira Elected As First President of Acre"
ACR_cerqueira.1.d:0 "With the drafting and signing of the new Acrean Constitution of 1967, nearly two dozen of the Senate's previously empty seats have been filled as each choice and amendment passed empowered its proposing faction. With a now full Senate and a Constitution enacted, a vote within the chamber has been held to elect the nation's President for the next 4 years.\n\nThe victor is Edgar Cerqueira, one of the nation's most prominent militarists and a former army commander. Extremely critical of communism and the Technocratic faction, who Cerqueria has decried as socialist sympathizers, the strongman has called for major military buildup and the formation of a professional Acrean army to fend off raids and destroy the ERN. Cerqueira is also seemingly more friendly to the Brazilian Military Junta than the other two candidates of the election, leading to fears amongst opposition members that he will sell out the Republic to Brasilia - claims that the new President has fiercely denied."
ACR_cerqueira.1.a:0 "God Save the Republic."
ACR_cerqueira.4.t:0 "A Call for Help"
ACR_cerqueira.4.d:0 "We have received a request from Humberto Branco about the Amazonian Military Command. They are equipped and supplied, but don’t have enough soldiers for their next offensives, and have requested that manpower from us. Details on what they plan to do are classified, and if they don’t receive it we are basically out of the Junta."
ACR_cerqueira.4.a:0 "Well, so be it."
ACR_cerqueira.6.t:0 "Rubber Crisis"
ACR_cerqueira.6.d:0 "''Dear council of Manaus, I know you love our rubber and need it to supply your growing industry BUT This doesn’t exclude the fact that you have betrayed your brothers against the communist threat that purged the world into chaos, choosing to declare independence instead of helping us eradicate it. This reckless behavior is unexceptable. We are trying to rebuild the world for you to do this. From this point forward, all Acrean rubber trading with Manaus has been cancelled, state and private businesses alike. There will be no further communications.''"
ACR_cerqueira.6.a:0 "Signed: Edgar Cerqueira."
ACR_cerqueira.5.t:0 "Renewing Officer Staff"
ACR_cerqueira.5.d:0 "This new office staff is completely fucking useless, and that is a fact, according to Cerqueira. They are clueless when you give them even the simplest orders, and when they report back, they said to have failed because ''Private Pinto Pequeno da Silva got bitten by a deadly snake and we had to redraw from the objective'' or ''Paulo’s mommy called him to help her do the dishes so the mission was cancelled''. Nhem nhem nhem, the hell people! You have one fucking job and you failed dammit! And what's worse, is that Branco really doesn’t fucking care about us. I’ve requested a shipment of better weapons that aren’t children’s toys 6 times already and all of the requests were denied! "
ACR_cerqueira.5.a:0 "WHY DOES GOD DO THIS TO ME?!?!"
ACR_cerqueira.7.t:0 "Hide our True Colours"
ACR_cerqueira.7.a:0 "This should calm down the people's nerves"
ACR_cerqueira.7.d:0 "Jorge Kalume held a speech in the senate today, broadcasted across Acre, about the accusations after accusations of Cerqueira conspiring against the republic and planning to dismantle it. ''Our President is only protecting the republic, despite opposing beliefs. Look how much our military has grown in a short amount of time. Look at our booming private industries with the increased amount of rubber being used nationally. And, despite what the rumors say, our prisoners are being treated fairly and adequately. You are only going to divide us further if you keep going up this path.'' Says Kalume"
ACR_cerqueira.3.t:0 "Assassinate Cury"
ACR_cerqueira.3.d:0 "The snake, Helio Cury, almost got out of our hands by an inch. He knew that we would chase him if we got elected, so this leech was preparing to escape. The guards at the border from Peru caught him trying to cut the barbed wire fence with a blow torch, which has been traced to a Nationalist voter, with both being ''arrested'' for treason and sent to a undercover base with a torture room hidden far away from civilazation. We now are preparing to make him spill his secrets, and when he’s no longer of use, we’ll kill him and tell the press of his ''suicide''."
ACR_cerqueira.3.a:0 "''Looks like we'll try out some of their toys.''"
ACR_cerqueira.2.t:0 "Arrest Marques"
ACR_cerqueira.2.d:0 "''Marques de Souza, the most respected head of the Technocratic party, has been charged for making conspiracies against the republic and connections to Che Guevara, the communist menace that started the Great War. (...) (...). After admitting that he was in fact working with the communists in Acre to get votes, the senate removed his political rights and is now reviewing the Technocratic party participation in the state affairs. As for Marques, he will now spend a lifetime sentence in Rio Branco’s jail.''"
ACR_cerqueira.2.a:0 "We all know he’s not going there, friends."
ACR_cerqueira.9.t:0 "Senate Siege Time"
ACR_cerqueira.9.d:0 "With the help of the 4th Frontier Battalion, we have finally crushed the administrative structure of the republic and taken power for Cerqueira. Although they had entrenched themselves and some were able to escape, the guards at the palace used the makeshift guns we were receiving from the Junta’s high command to defend it, which put up almost no resistance and no casualties. The senators are now either being executed for a communist plot or being put in jail for a lifetime."
ACR_cerqueira.9.a:0 "Finally, let's get things done for once."
ACR_cerqueira.8.a:0 "Our next stop is going to be their last."
ACR_cerqueira.8.d:0 "Well, it's the moment we have finally waited for. We all played along with their rules and games, getting ready for this. It wasn’t easy, but now we are ready to claim our rightful prize. We have declared to be the successor of the Autonomous state of the Acre Republic done by the former President and now Grand General Edgar Cerqueira, who now controls the Acrean Military Command. Now for the senate."
ACR_cerqueira.8.t:0 "Coup Time"
ACR_cerqueira.10.t:0 "Erase Nationalism"
ACR_cerqueira.10.d:0 "''Independence, nationalism'' are all dumb things to say. Acre was founded by Brazilians, built by Brazilians and Brazilians live here. no matter what they say, it's always been a part of Brazil and it will always be. To make this as loud and clear as humanly possible, we have confiscated all public possessions and symbols that make any or the slightest suggestion of ''Acrean Independence'' and burn them all in a fire on Rio Branco, like the old Acrean Flag, books and pictures of Plácido Castro while being broadcasted across the state."
ACR_cerqueira.10.a:0 "Stop daydreaming and face reality."
ACR_cerqueira.11.t:0 "Veteran From Mato Grosso"
ACR_cerqueira.11.d:0 "Good news for once! Seeing the formation of the Acrean Military Command, various veterans that fought against Che in Mato Grosso for the Junta were MIA after most of the area was overrun by his goons. They have offered us their service so that we may finally end communism for good."
ACR_cerqueira.11.a:0 "A surprise, but a great one!"
ACR_cerqueira.12.d:0 "It was about time to crack down on the opposition before any bright ideas came up from them. We stormed the Syndicate’s of Rio Branco only to find the building they were stationed in was empty. A search was conducted and upon reviewing its plans, we found out about a secret trap door that led to the basement, in which all equipment and crew were in. We arrested them and closed all of its operations."
ACR_cerqueira.12.a:0 "Don’t challenge us."
ACR_cerqueira.12.t:0 "The Raid"
ACR_cerqueira.13.d:0 "After we made clear that Manaus wasn’t our friend and that we are here because the people chose us, we closed our ports for Manaus indefinitely. And because of that, some deviants have gone out of their way to protest about the unfair and ''authoritarian'' ways of ''denianing the freedom of man and woman'', with even some Manaus ships on the shore of the port and merchants backing it up. Outrageous! But we have dealt with this swiftly and smoothly. After we got on the protest, we used one of our army battalions to deploy tear gas and detail the protesters. The crowd was then dispersed and the Manaus merchants returned to their city."
ACR_cerqueira.13.a:0 "Another day’s work."
ACR_cerqueira.13.t:0 "The Barrons Strike Again"
ACR_cerqueira.14.t:0 "War ''TRex'' Train progress halted."
ACR_cerqueira.14.d:0 "The natives, like it or not, are a very good source of cheap labour. We have captured some after some fights near their villages, to work for us building the War Train. We have sent them by train to the edges of Acre, telling them they are being relocated to a new preservation area. All of this, of course, without the public knowing. This will make building the War Train much faster."
ACR_cerqueira.14.a:0 "God bless them with their ignorance."
ACR_cerqueira.15.t:0 "Brazil My Beloved..."
ACR_cerqueira.15.d:0 "As the traitors are removed and the real patriots take power, we must have some sort of celebration for the occasion. We have then made a grand parade to honor Acre’s return to Brazil, with the green, blue and yellow flag being visible as far as the eye could see it. There were some protests, but these were quickly shut down like nothing ever happened."
ACR_cerqueira.15.a:0 "Pátria amada, Brasil!"
ACR_cerqueira.16.t:0 "The Training"
ACR_cerqueira.16.d:0 "''This is an embracement! How do you think we are going against Che if even you, a general, don’t know how to fire in a straight line? Even some zombies reanimated through radiation could at least fire a single shot of an automatic rifle without spreading all over the place! Or the soldiers, that even my unborn great grandson could have a sense of what is happening and what is he doing in a gunfight! Do I need to send you all back to Kindergarten? THEN START STUDYING ON MILITARY SCIENCE AND TRAIN IT DAMMIT!!!''"
ACR_cerqueira.16.a:0 "''Why does god do this to me?''"
ACR_cerqueira.17.t:0 " "
ACR_cerqueira.17.d:0 "''No Communist will destroy our world again!'', Says Kalume, right next to a reported Che sympathizer by the police, ready to be hanged in the center of Rio Branco In a town of the Acre, authorities had been reported to a man that was supposedly a supporter for Che Guevara, after investigating his house, it was found a letter that was supposed to be the man’s, telling Che that he is willing to cooperate with him. That was enough evidence to call for a public execution, although the signature was different from other public documents that the state had in storage, but that doesnt matter. In a matter of seconds, his life seeds to exist. May his soul find peace, unlike this torn, radioactive rock that his kind made."
ACR_cerqueira.17.a:0 "Communists die as they live: Like leeches."
ACR_cerqueira.18.t:0 "The Hunt for a better future."
ACR_cerqueira.18.d:0 "If we must keep up our technological development, science, moral and unethical, must be done. The wave of progress must continue. So Cerqueira is now appointing Enéas as the Head of Military Biological, Quantum and Engineering Innovation. He is allowed to explore any field of science without any restrictions that normal countries would apply as much as he likes. He will be provided with as much equipment as he wants and human subjects are allowed."
ACR_cerqueira.18.a:0 "Progress must continue by any cost!"
ACR_cerqueira.19.t:0 "A Report"
ACR_cerqueira.19.d:0 "''FOR GOD'S SAKE YOU ARE THE ONE IN CHARGE OF THE SUPPLY!'' says Cerqueira while talking to someone on the phone. ''How in hell can you say that we don’t have rubber to make trucks? If i remember correctly WE HAVE THE MOST ABUNDANT SUPPLY IN NATURAL RUBBER OF AMERICA??? Yes there aren’t enough tappers working? THEN DO SOMETHING ABOUT IT!!! WE NEED THOSE MAN IN THE ARMY TO HAVE THE SMALLEST CHANCE TO BEAT THIS DEVIL ON EARTH!!! Do I even need to remind you about last month when you said that ‘oh oh no we don’t have enough shoes or underwear for the new soldiers because we don’t don’t make that or import it’ bla bla bla AND YOU STILL SOLVE IT YOU IDIOT!?!? NOW GET BACK TO WORK AND FIX THIS!!!''. He then ends the call."
ACR_cerqueira.19.a:0 "''This people are SO FUCKING INCOMPETENT.''"
honduran_flavors.1.t:0 "La Pacana"
honduran_flavors.1.d:0 "Mrs. Carmen Juárez was already an elderly woman of white hair and skin, with freckles in her hands and face. Her eyes a deep blue, still owner of a mischievous childlike look. In San Marcos de Colon she was widely known as Pacana, as she had served as a field nurse in the war of 1924 under then president dr. Rafael López Gutierrez, who people nicknamed Pacán. In her wanderings with doctor López she acquired some medical knowledge, as when peace came to Honduras once more she dedicated to the profession of midwife, in times when medics were scarce, especially in towns like San Marcos de Colon. \n\nWhen a woman was ''interesting'', as they used to call pregnant women back then, la Pacana took care of advising her and preparing her for the birthing. According to the shape of the stomach she would predict the sex of the baby. Her predictions would always prove accurate, exclaiming ''Didn’t I tell you I was right?!'' when the baby was finally brought into the world. The children of the neighborhood would realize many things, and get disillusioned with many others, like the tale of the stork bringing the newborns, as the laments of the parturient women would be heard throughout the night. \n\nHer procedure was simple and humble. She’d only ask for hot water and soap to wash her hands, sheets, clean towels and a container of quarter of a liter of moonshine, which she’d use to prepare the mix that would calm the nerves of the forthcoming mothers. She conserved serenity and stood calm, as her nerves had been tempered in the heat of the battles and her senses accustomed to the dry sneeze of rifles, the smell of the gunpowder and the cries of the wounded. She’d spend the night at the side of the nervous mother, and from then on she’d visit her daily for the next 40 days, advising her on motherhood and watching over her. If the mother was too poor to pay for her services, she’d be satisfied with whatever amounts they could muster and the girl’s gratitude. \n\n As she had helped birth most of us children in the neighborhood, she treated us like her sons. Scolding us when we behaved incorrectly or when we feigned sickness to avoid going to school. Each second Sunday of the month of May, while we celebrate Mother’s Day, go to la Pacana, our midwife. Lay the flowers of memory, as long ago now she sleeps the dream of the just, in a forgotten and humble tomb in the pantheon of our beloved town."
honduran_flavors.1.a:0 "¡Llamen a la Pacana!"

#######################Sertaneja Events
CFD_intro.1.t:0 "Our Surprise Depression"
CFD_intro.1.d:0 "The northeast is already very used to decadence and negligence through the tough days after the end of the golden age of the sugar-cane economy still in the portuguese colonization days, but the end of the world absolutely ravaged every remaining hope of a improvement of the stagnation and crippled the profitis of the coronéis, even if the region itself was safe from radiation and nuclear hellfire. This made many different movements gain never before seen support from the desperate populace, and scared that this might lead to the end of their uncontested rule in the region the coronéis supported the military coup and the deportation of Miguel Arraes to the coastal island of Fernando de Noronha. The army had, however, more pressing matters than the many issues of the northeast, and the 6th military region did not have the resources to manage the situation at all, meaning they were effectively running on borrowed time."
CFD_intro.1.a:0 "Next Page..."
CFD_intro.2.t:0 "Our Turbulent Renaissance"
CFD_intro.2.d:0 "With support dropping ever more and with an increasingly desperate situation to practically everyone, the command of the 6th military region could only watch as even the most pettiest of revolts became unmanageable to their frail order. The most fanatical of resistances against the junta came from the peasants leagues, led by the infamous PCB member Gregório Bezerra. The more moderate but still progressive resistance came from the praieiros, which constitute mostly urban groups which are in favour of many reforms to the nation in order to renovate the social and political fabric of the region, some even being pro-republic and wanting to uproot the military coup that tried to take away the power from its legal owner, João Goulart. Ironically though, most of the usineiros and coronéis were in favour of the expulsion of the military, mainly because their absolute negligence of the economic devastation of the region and refusal to support their centuries old political hegemony of the region, which quickly began to wane after the collapse of the sugar trade. To put the final nail to the coffin for the 6th Military Region, the sudden comeback of Miguel Arraes from Fernando de Noronha with the help of some firefighters stationed on the island and practically unanimous support from the military police further solidified the Junta’s failure to hold the northeast and gave the birth to the unified northeastern state, created through clever political maneuvers from Arraes."
CFD_intro.2.a:0 "Next Page..."
CFD_intro.3.t:0 "Our blurry bright future"
CFD_intro.3.d:0 "With the military fully expelled from the region, Arraes had to work quickly to stabilize the region and prevent further economic collapse, and so he did. With partial agrarian reform and government help to the usineiros to diversify their crops, the famine that had started since the collapse of the sugar trade in 1962 had been contained, and the economy started to prosper, even if in very small ways. Politically, the coronéis were not particularly happy about the agrarian reform, even if it was only partially, but they were wise enough to recognize that they might would have lost their entire power if it was not for that, mostly because Arraes made sure to convince them of that before he did it. The praieiros consider Arraes as a hero, for helping the ''Revolution of the northeast'' as they call it, and for containing the famine that ravaged the region during the ''days of lead'', as they also call it as. The peasants are mostly sympathetic to Arraes, since he provided them with much needed land to cultivate and granted extensive help to deal with the famine and economic collapse, but the limited agrarian reform did not please them entirely, with many of them still demanding greater social reform to end the inequalities that plague the region since the times of colonization. The PCB itself, although supportive of Arraes during his run for governor of Pernambuco has become more weary of him, and with their newfound power in the region gained during the time of the famine means that they can be a truly gamechanger to the success or failure of the confederacy. All in all, although the basics have been done and the immediate stability of the newborn nation has been achieved, the future is nothing if not uncertain, but optimistic."
CFD_intro.3.a:0 "There is much to be done."

CFD_events.1.t:0 "The 'Hell Battalion'"
CFD_events.1.d:0 "It was a typical day in Ceará, when citizens of the small village of barroquinha noticed a group of armed men coming from the dangerous frontier with Piauí marched into the town. Scared, they contacted the local authorities, thinking it was a raid from some cangaço group. However, when the authorities did get there, not only they had set up camp in the village, but also engaged in some friendly interactions with the villagers that didn’t run away. This occurrence quickly spread among local villages, and today we are bringing an exclusive interview with their leader, Petrônio Portella! \n\n-''How and why exactly did you come to the confederation?'' \n\n-''Both are pretty simple. We came walking, scavenging what we could from the land and gunning down anyone that got in the way. The reason we came here is simply because heard of the little revolt you guys made here, so i decided to leave that hell of a state with my boys and come here.'' \n\n''-What is your opinion on the confederation?'' the interviewer asked. \n\n''-Well, I don't really like the Junta to begin with. Talking about them, in my personal opinion, kicking them out of here was the best thing you guys could’ve done! Arraes got some guts to just outright refuse when the military told him to leave. That’s not even an opinion, that’s a fact, and against facts, there are no arguments.'' \n\n-''What are your plans for the future, if at all?'' \n\n-''Well, I'd join the confederacy right now if I could, but I have to wait for the higher-ups in the army to allow me to join officially. Don’t think it’s going to take a long time, though, considering the situation you guys are in. After that… Well, all i can think now is getting back home one day...''"
CFD_events.1.a:0 "Definitely a surprise, but a very welcome one!"
CFD_events.2.t:0 "Two exiled men walk into a office"
CFD_events.2.d:0 "Portella walks into Arraes office, having received an invitation from him since his apparition in one of the frontier villages. Arraes stops doing whatever paperwork he was doing and looks at him, with a somewhat friendly expression on his face. \n\n-So you are the one that almost gave a heart attack to everyone in that village, huh? \nPortella gives a little chuckle, than adjusts his glasses and starts talking in a calm manner \n-Oh, don’t worry about that. I just forgot to bring my white flag with me, that’s all. \n\n-Arraes laughs for a bit. \n\n-Well now you shouldn’t use the white flag, you should use the Sertaneja one! \n\n-Oh, that's right, i almost forgot why i came here for! \n\n-Arraes stops laughing for a moment. \n\n-You want to join the Confederacy, right? \n\n-I mean... Yes, kinda. \n\n-Kinda? \n\n-I don’t exactly… How can i put this… I don’t really care for the confederacy, i really just want to send the cangaçeiros out of my home. \nArraes friendly attitude turns into confusion. \n\n-Uhh… So you don’t want to join? \n\n-Not really, but i can’t just end the cangaçeiros with just my boys and scavenged equipment, even if they are very damm good fighters and scavengers. No, i need actual support from an army, most importantly, i need the weapons from an army. \n\n-Then, i suppose you came here with a proposal, right? You didn’t expect me to just give guns to you so you can go back to your home and… i don’t know, take a nap? \n\n-Well, the reason i need an army is because i can’t hold what i take, but you guys can. So, everywhere i kill some bastards and gain some ground, you gus get to keep that ground. You know where i going with this, right? \n\n-I guess? \n\n-Oh, don’t give me a ''i guess'', do you want cangaceiros on your border or not? \n\n-Well, i don’t. \n\n-So give me guns and hold the land, so you get land, lose the cangaceiros in you border and i get to go back home! \n\n-Ok, ok, calm down! Listen, you don’t like the Junta, right? \n\n-If i did i wouldn’t be here! \n\n-Well, that’s what i thought. Alright Portella, you’re in. I going to get your guns, but don’t be dumb and don’t die in a fight, otherwise you can’t the gun’s im giving you. Is that fine? \n\n-I'm not fond of dying. \n\n-Great. Now get out, i gotta do all this paperwork otherwise the bureaucrats gonna annoy me to death. \n\n-Alright. \n\n-Oh, almost forgot, take this. It’s a letter allowing you to join. Just a formality, really go to the barracks nearby and get your boys ready. \n\n-Sure. Gotta ask one thing though. \n\n-What? \n\n-Are you actually so stupid to just believe in someone saying he’s not pro-junta and allow him to enter your office without protection? \n\n-No, the guards are right behind you. \nPortella looks back and sees two guards with the guns pointed at him and ready to shoot. \n-Are you really stupid enough to not look at your surroundings like that?"
CFD_events.2.a:0 "'Oh.'"
CFD_events.3.t:0 "Guerra's Insistence"
CFD_events.3.d:0 "On an ordinary day, Arraes revises his paperwork, makes a rough calculation of the commercial balance and reads some of the letters that were sent to him. The only thing not ordinary about it was one single letter, which had bold letters in the envelope saying ''URGENT'' and ''DEMANDS FROM BRASÍLIA''. He knew it wasn’t really urgent, otherwise it wouldn’t be in the middle of that pile, but it still looked very interesting. When he opened the letter, he realized it was just another one of the letters of his ex-vice governor, Paulo Guerra. Which was removed from his position due to openly support the military coup, and since then he is writing down letters every month to Arraes, saying he have a fully prepared army ready to invade the confederacy, but that is very clearly a lie since, he is been sending letters like that since the defeat of the 6th Military Region army in the northeast. Arraes threw the letter in the trash, only wondering how Guerra was able to have enough time to waste on that."
CFD_events.3.a:0 "If his so called ''army'' is as insintent as him, the confederacy surely is doomed!"
CFD_events.4.t:0 "Alliance of Mutual Interests"
CFD_events.4.d:0 "Silence became a stranger in the halls of the Princess's Palace, where Arraes and Bezerra have been discussing since Bezerra’s nomination to prime-minister was announced. \n\n-You have to tell the leagues to calm the hell down, if you don't this confederation will tear itself apart from inside! - Arraes said, irritated. \n\n-Fulfill your part of the deal, then they will calm down by themselves. - said Bezerra, indifferent to Arraes's screaming fit. \n\n-I'm going to do that as soon as I can, but I need the coronéis to stay in their places, otherwise, they will turn their back to us and run to the Junta! \n\n-So what if they do? They are of no help to us here, we might as well let them fall in Castelo Branco's arms so that they can exploit their workers instead of ours! - Bezerra said, finally growing a frown on his forehead. \n\n-Yes, sure, the workers… \nArraes remained silent for a moment, darting through the window and onto the city bellow before finally turning to Bezerra with a softer look and a lower tone in his voice. \n\n-I'm going to write down a document to alleviate the situation on the field, but I need, listen to me, NEED you to tell the peasant leagues to slow down or I  won’t be able to do anything. Do we have a deal? \nBezerra hesitated for a moment. \n\n-Fine."
CFD_events.4.a:0 "I thought the president and his second-in-command were supposed to get along well?"
CFD_events.5.t:0 "Sampaio Plans Successful!"
CFD_events.5.d:0 "Although the northeast was once the most prosperous and incredibly important to Brazil as a whole, the years definitely were not kind to the oldest part of the nation. Being neglected through the times of the empire and even more so in the old republic, most northeasterners had to struggle with a decaying sugar based economy and intense poverty, especially in the sertão, were the draughts gave the birth to the ''retirantes'', people who would leave their home region to be able to survive in greener pastures. However, with the formation of the confederation, there was a quick change in course for the region, with Cid Sampaio wise administration and deep knowledge of the sugar economy. With the reformation of the COPERBE, turning the sugar cane into rubber and alcohol to transform into fuel the near-dead economy of the region quickly began to host a nascent industrial base, and limited agrarian reform has alleviated the deep social problems."
CFD_events.5.a:0 "There is much to be done, but we are definitely on the right path."
CFD_events.6.t:0 "The Betrayal"
CFD_events.6.d:0 "Bezerra marched back and forth on the halls of the Princess's Palace speeding from one room to the other, making calls, writing letters, and listening to half a dozen radio frequencies at once in the hopes of hearing something from Prestes. The Knight of Hope was famously recluse but never to him, not at this level, Bezerra rightfully feared the worse. Lost deep in the Cangaço Prestes might not have heard the news of Bezerra's nomination and carried on with his ludicrous plan of armed revolution, now more unnecessary than ever. The workers were freed! Mostly, at least. Bezerra got the nomination, it was a matter of time until this could all be solved peacefully, democratically, if only he could talk to the damn hermit and give him the good news... \nIt was then when some radio picked on a signal, it was Preste's voice, a smile grew on Bezerra's face before another radio followed, copying the same transmission, then another, then another, until the airwaves were flooded by the unison of the Revolutionary's voice. Bezerra's smile faded quickly after, the message went... \n\n''-Arraes is a reactionary wrapped with a red shirt, and everyone that defends this so-called ''moderate socialism'' is too! The worker's state can only be achieved through spilled blood since the system of oppression runs on the worker's blood and sweat to enrich the elite! Come comrades, join this new October revolution! Let the spirit of '35 be revived in the glorious revolution!'' \n\nBezerra could not believe what he was hearing was true. He already had achieved so much, why would he gamble so much like this? Why would he force him to fight this pointless conflict? What drove this old man mad enough to try something this... foolish, the Russian Winter of the Cangaço's heat? \nWith some more time, all this sadness and confusion would turn into something worse.\n Anger."
CFD_events.6.a:0 "Comrade fights Comrade, in this most selfish of wars."
CFD_events.7.t:0 "Dom Helder Approaches the Government"
CFD_events.7.d:0 "Dom Helder Pessoa Câmara, a popular religious figure among the people and founder of many christian trade unions has earlier this morning approached Miguel Arraes and asked for a position in government. Although most would think he would not support Arraes due to his integralist past, he has come to the conclusion that Miguel is moderate enough in his policies not to fall for the trap that is communism. Arraes was more than happy to accept him, since having such a popular man among the masses in his government would make any political maneuver much easier."
CFD_events.7.a:0 "Jesus was a poor man, after all."
CFD_events.8.t:0 "Sergipe’s backstab"
CFD_events.8.d:0 "Sergipe, like all the other states that are a part of the confederacy, revolted against the junta with a coalition of militias from many different ideologies and consolidated its efforts with the comeback of Miguel Arraes. However, unlike the other states, they have taken advantage of the confederacy's unstable formation and declared its own independence when Sexias Dória came back from exile, just like arraes did himself. Since then, we had a vote to decide if their independence was legitimate, and even though every state voted ''no'', Dória’s corrupt leadership ignored this and continued with his illegal government just like the Junta did."
CFD_events.8.a:0 "They must be brought back to the fold, by force, if necessary."
CFD_events.9.t:0 "O Fujão"
CFD_events.9.d:0 "As the sertaneja army mercilessly rolls through Aracaju and the last remnants of the resistance of the splinter state fades away, a mercenary which was formerly in Sergipe’s payroll sees a little boat going south. He doesn't mind it initially, but just a few minutes later when his unit was about to get into action he is informed that Dória has been evacuated and is on his way to São Paulo, but since they already have been paid they must stay and fight. Suddenly, an idea sparked into the mercenary’s head, “what if i told the guys over there on the other side of the frontline that he escaped?” This started to ring nonstop in his mind, and when he finally got assigned a duty by his captain, he could only think that maybe, by snitching that to the Sertaneja’s army officers, he could be pardoned and be allowed to live in the confederacy. Although he still was conflicted if it is a good idea to betray his comrades in the mercenary unit, he knew without a shadow of doubt that he doesn't care about Sergipe’s fate, and definitely doesn't wish to die in a frontline of a state that he’s not even from. Ultimately, he chose to:"
CFD_events.9.a:0 "Snitch, Dória did some betraying himself, afterall."
CFD_events.9.b:0 "Stay put, he’s no coward and he would rather die fighting than live as a cheater!"
CFD_events.10.t:0 "A dishonorable traitor meets his final end."
CFD_events.10.d:0 "Seixas Dória almost got away, but fortunately the mercenaries he contracted were as loyal as he was. After we got information that he was escaping by sea to some southern state (Probably São Paulo), we quickly assembled a small fleet and captured his boat. His trial, although not very long, was very decisive. He and his ''Lawbringers'' that were not killed in action were all sentenced to either life in prison or the death penalty, and in Dória case, he did not get a harsher penalty than death because there isn’t one."
CFD_events.10.a:0 "Sergipe’s independence died in front of a wall."
CFD_events.10.t.1:0 "Where is Dória?"
CFD_events.10.d.1:0 "Our soldiers looked everywhere, but they could not find Seixas Dória. We presume he escaped the country, betraying the people that trusted him once more. All his lawbringers that survived the invasion have either been executed or will serve life in prison, but unfortunately the leader of the traitorous nation may never see justice himself."
CFD_events.10.b:0 "Well, at least our main goal has been achieved."
CFD_events.11.t:0 "Prestes Defeated."
CFD_events.11.d.normal:0 "The second intentona, just like the first one, has been killed off unceremoniously. With most of his remaining soldiers dead or surrendered, he was forced to accept defeat and once again spend his day in a jail cell. Gregório Bezerra, leader of many of the peasants leagues and a personal friend of Prestes has been killed in battle, and all that remained of the communists is some fringe groups with very low support and recognition."
CFD_events.11.d.bezerra:0 "As Bezerra slowly walks towards the barrack which Prestes was imprisoned after his final battle with the [CFD.GetName]'s forces, he arrived sooner than the expected, with a dead look in his eyes, he looked down at Prestes, which was pensive in the corner of his cell. \n\n-Luís. - He said, in a low and calm voice. \n\nAfter recognizing his voice, he quickly got up, and with anger in his voice started shouting. \n\n-You’re a traitor! You left the people in the best time we had to strike and commanded the troops that killed our comrades! You are no better than- \n\nBezerra pulled his pistol from his hip and shot Prestes in the forehead, with his now lifeless body hitting the floor as a flacid package. The guards that were supposed to guard him were utterly petrified, as they were moments before thinking he was about to try to release him. He left without saying a word, getting back to the Palácio das Princesas as if nothing had happened."
CFD_events.11.a.normal:0 "Prestes is the first man to lose the same war twice!"
CFD_events.11.a.bezerra:0 "The left is the greatest enemy of the left."
CFD_events.12.t:0 "Our Hardworking people have finally won!"
CFD_events.12.d:0 "Marcos was walking down the street, going to his job as usual. A man was listening to the radio, which was transmitting some pro-Arraes propaganda. \n\n-People of the Northeast! Your cries have finally been listened to! No longer will you toil under oppression, no longer will you suffer in the hands of tyrants that only wish to enrich themselves! We are the culmination of every revolt and revolution that tried to grant the people power, all the way back from the Pernanbucan revolution, the Balaiada,  and the praieiro revolution! We are the reincarnation of the Ecuadorian Confederation! Power to the people! Long live the sertões! \n\nAlthough he knew this was just propaganda, all that almost resonated with Marcos. Sure, living in the confederacy is not heaven, but at least the famine has been dealt with! Well, mostly, that is. But still, even if not everything was well, there was hope, hope that maybe never has been seen before."
CFD_events.12.a:0 "''After all we have been through, we do deserve a bit of hope...''"
CFD_events.13.t:0 "Las Islas Fernandinas Son Nordestinas!"
CFD_events.13.d:0 "‘‘The deplorable state of the Fernando de noronha island shall no longer be tolerated! We have assembled a fleet of powerful ships to fight against the pirate threat that the military has set up, and we shall have no mercy to those who harassed innocents who either were escaping the European wasteland or were working fishermen that sustained their lives and families with an honest job!’’ This is the broadcast that Miguel Arraes made to the radio before attacking Fernando de Noronha with all the might of the new (and very improvised) 3rd Renewed Naval District. The battle went on for only a few hours, as the armies of the confederacy completely overwhelmed the enemy, and destroyed the lone garrison without any mercy. Some surrendered, but the marines that landed in the island had no intent on letting them live, as pretty much every living soul of the confederacy hated the garrison for its continuous terror campaing since the defeat of the 6th Region. Those who tried to escape by sea were also killed, as 3rd Naval District had encircled the island to prevent any ship from escaping. When the battle ended, all that remained from the lone garrison was corpses, blood and sunk ships."
CFD_events.13.a:0 "They brought it upon themselves."
CFD_events.13.t2:0 "A Deal With The Pira- Uhh, The Garrison."
CFD_events.13.d2:0 "There was no other way. If we wanted to end the bloodshed carried away every single day by the garrison in Noronha, we had to make a deal. We secured them a way to go back to their overlords in Brasília, to do as they wish from there. The most unfortunate of them are probably going to stay within the northeast, however, and that might be a problem to our stability in the future, but right now we made sure that no immigrant or fisherman is going to get pointlessly killed due to the worthless ‘‘revolutionaries’’ in the army."
CFD_events.13.a2:0 "Lets just hope they do not get too agitated."
CFD_events.14.t:0 "Election Awareness"
CFD_events.14.d:0 "Augusto de Souza Duque, the current head of TRE-N (Regional Electoral Tribunal - Northeast) is working tirelessly right now to guarantee that our elections may run as smoothly as possible. Even if many doubt the ability of our bureaucracy to effectively run the elections, we will make sure that all the critics of our government are wrong, and our nation will thrive as a democratic and free nation among a sea of tyranny and despots!"
CFD_events.14.a:0 "Praised be his efforts."
