CFD_events.19.t:0 "Our Army Situation"
CFD_events.19.d:0 "Our newest army report has come in. Funny thing is, it's kind of impressive that a report was possible to be done, because right now what we call ‘‘our army’’ is just a bunch of militias of... Questionable loyalty to our cause. This is the case due to the very turbulent formation of our nation, the famine that ravaged our people made it impossible for our leaders to start thinking about forming an army for ourselves, and the relative peace after the revolt against the 6th region only reinforced the complacency with the absolute chaos that is our army. However, this was not without issues. Sergipe, one of the states that fought on our side against the junta has declared independence from the confederacy, and to be honest we did not care at all at the moment as our situation did not allow for us to make any kind of invasion or stamp down on revolts. However, now that the worst times of our nation are done, we must collect ourselves and start correcting the many rough edges of our nation. To start off, we need to completely reform the army, as what we actually have at the moment are disparate militias that pledged support for our cause, but that more often than not are deeply different in terms of the ideology of each other, meaning that infighting is common and sometimes creates dangerous situations to arise. Also, we need an actual command structure, since the militias are pretty much independent from one another and only obey an overarching order given by our leadership, meaning that all we do is tell a group to ‘‘do x’’ and they do it without any supervision. At the moment, there is no debate about if there should be immediate reform, as no one would be insane enough to say that there shouldn’t, but there is one about how it should be done, as half of our officers think that we should emulate the old armies structures of Europe and the United States, having a centralized command structure and formal training, but the other half propose a reorganization of the current militia structure by creating new ‘‘quality control’’ organizations and reducing the internal infighting, but still allowing the autonomy of each unit to existing to a certain extent."
CFD_events.19.a:0 "Call the officers, we have a lot to discuss."

CFD_elections.1.t:0 "A Ride Back Home"
CFD_elections.1.d:0 "After another day of work, Arraes goes to a meeting he scheduled with Maximiano Campos at his house, to discuss matters involving the geração 65 and new propaganda campaigns to increase the government's popularity. As he gets there, he is greeted by Eduardo, his 2-year-old grandson who seems happy to see him. He is grabbed by his mom Ana Arraes as Miguel and Maximiano sit at a table to discuss their pressing matters. \n\nHave you written a piece about Noronha already? - Says, Miguel \n\nYes, it just needs a few touch-ups to be transmitted on the radio. I don’t think that's what we should be discussing, though. - Maximiano responds, with a worried look on his face. \n\nWhat do you mean? - Miguel asks. \n\nIt’s about Cid, Miguel. I worry that now that he left his position as Prime Minister those troublemakers of PCB and the Usineiros will demand that you give one of their puppets that role. This may be a big headache for us, Miguel. \n\nOh, that? Don’t worry about it! The people love me, I can afford to make a few enemies. \n\nStill, it’s worrying. The PCB has the loyalty of the peasant leagues, and the Usineiros have power and influence. If we don’t act carefully, one of them will surely try to depose us, and right now we do not have that many allies when we forget the people themselves. \n\nWell, we have been compromising well until now. I don’t see how- \n\nArraes, come on. - Maximiano starts to speak harsher toward Miguel. - We have been negotiating with the aristocracy and communists simultaneously. Sure, it initially worked out, but as our ambitions grow larger and larger each passing day, so will their ambition too. Soon, we will have to pick a side. So tell me, are you going to choose one or not?"
CFD_elections.1.a:0 "I guess you are right… We better start the elections, then..."
CFD_elections.1.b:0 "Yes, I will. Im siding with who i always sided with: Jango and the people, no communists or usineiros!"

