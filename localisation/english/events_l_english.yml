SAO_Focus_Tree_Events.10.t:0 "RELATÓRIO 00135 - Escalação em Taubaté"
SAO_Focus_Tree_Events.10.d:0 "[?global.date.GetDateString]\n\nReporte De Actividades,\n\nEarlier today a routine funds collecting operation in Taubaté was disrupted. The collection squad returned but with four casualties and the conflict prevented the unit from reaching the bank vault. There was no police action, the disrupting party has virtually never been heard of until now. Further investigation revealed their identity as a mercenary band nicknamed ''The Yellow-Woodpeckers'' and appears to be acting as a private security service (Lobato would be ashamed), currently with links to businessman Carlos Walter Marinho. It should be noted that the Yellow-Woodpeckers are openly hostile and dangerous, there is no telling of their influence or power, for now, security and operation integrity should be a heightened priority to prevent this new group from continuing to meddle with A.L.N. plans.\n\nThe conflict seen today is most concerning. While the police have over-extended themselves it seems trouble is never far of. I am concerned that the government has begun funding vigilante organizations to strike back at the A.L.N. It is advisable that the Yellow-Woodpeckers be monitored closely and taken seriously despite their ridiculous name. There is no telling of the damage they can do.\n\n -Rosa"
SAO_Focus_Tree_Events.10.A:0 "Keep a close eye but don’t let them know of our fears"
SAO_Focus_Tree_Events.10.B:0 "Raise security, we can not afford to lose here, even if it means full-out war."
