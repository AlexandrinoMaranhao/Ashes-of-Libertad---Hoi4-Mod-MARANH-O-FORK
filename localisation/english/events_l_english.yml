SAO_MARIGHELLA.1.t:0 "The Great Escape"
SAO_MARIGHELLA.1.d:0 "It was a calm night in São Paulo, perhaps the calmest it had seen since the Apocalypse. People walked merrily through the concrete labyrinth, they gathered in the bars, in the squares, in the coffee houses and cinemas without a care in the world. All because the Devil had been trapped in a bottle, and the good people of São Paulo cheered for it. \n\nBut not all cheered, some schemed. \nIn Higienópolis, Carlos Marighella sat alone in a cell, quietly writing while awaiting trial. \nHis case was a peculiar one, he was a self-admitted terrorist, a communist, a guerrilla fighter, still, none of those actions had been committed against the Constitutionalist Revolution. The ''Jundiaí-São Paulo'' train robbery, the assassination of the businessman Henning Boilesen... All done under the blissful eye of the 4th Republic against a common foe, the Military Junta based in Brasília. \n''The enemy of my enemy is my ally'' goes the saying, could the same be achieved with the Constitutionalists? \n\nThe answer came with a bang, a crack, and a pop.\n\nA bang in the street outside sends the merrymakers running for their lives, the police scrambles to take note of the situation. \n\n''Terrorism requires urban guerrillas to have a theoretical and practical knowledge of how to make explosives.'' Distraction. \n\nA crack on the deputy's door lock leaves his files up for the taking, Rosa, his secretary, grabs them before sounding the fire alarm. \n\n''It is essential to point out the importance of fires and the construction of incendiary bombs like petrol bombs in the technique of revolutionary terrorism.'' Diversion. \n\nFinally, evacuation of the precinct starts, Marighella is ripped from his cell and escorted to a police car by two officers. The secretary signals their carriage before it leaves, papers in hand, the driver stops for a brief second before... \nPop goes his head, shot dead by ''Toledo'', the officer in the passenger seat. \nHis body is thrown out of the car and the secretary takes his place, speeding off into the night. \n\n''It is an action that the urban guerrilla must carry out with great calm, decision and cold blood.'' Division. \n\nThe plan was a success, despite its boldness. Marighella, the boss, acted as the perfect eye bait, drawing all attention to him and leaving none to the list of Junta associates amidst the documents that Rosa stole. \n\nMarighella was now Enemy of the State Number One, there was only one thing left to do, with him, and those on the list..."
SAO_MARIGHELLA.1.A:0 "We put him on display for all to see."
SAO_MARIGHELLA.2.t:0 "The Hand that Guides"
SAO_MARIGHELLA.2.d:0 "''-Are you seeing this shit?'' Toledo yelled as he slammed the latest supply manifest onto the small wooden table in front of him. \n\n''-How can I run my operations when our own damn suppliers keep duping us? I'm sick of it, you got to do something.'' He said turning to his boss. ''-Speed things up! Do your magic and flaunt that smile, whatever, just get me my damn guns already.''\n\n Sitting across from where he was standing Marighella calmly drank his morning coffee. ''-Take it easy Toledo, like divine providence your weapons will come, for now you should sharpen the strongest weapon you have.'' \n\n''-I can't sharpen a sniper rifle.'' Toledo replied with a smirk spreading across his fuming face. \n\n''-It's not a weapon of metal dear friend, but of flesh.'' Marighella said smiling \n\n''Our hands are what we really fight with, with them the destruction of worlds is possible.'' He then picked up a pen ''Take this pen, my hand can use it to write a letter, now its contents are up to me, I can uplift someone or I can tear them down, the end result depends on how I have manipulated the pen and thus the emotions of the receiver. Likewise your hands manipulate your guns into killing others even tho could simply disarm, scare or incapacitate them, but you're still limited to what's in front of you. \nWords don't have limited range, and don't need ammo to hurt. As we progress operations will get harder and guns more scarce, it will be up to you to use your gifts and weapons to the utmost, be clever and think dangerously.'' ''-Yeah yeah, Old Wise One, thank you for your little dose of wisdom, I am not sure I fully understand it. Now excuse me, I have a letter to write to tell that damn factory to get his guys moving, pens aren't as useful in a firefight.'' Toledo responded, picking up the pen and producing a paper from his pants pocket. \n\nMarighella just sighed and smiled knowing that what he had said had not fallen on deaf ears, just stubborn ones. ''Oh...'' He thought..."
SAO_MARIGHELLA.2.A:0 "''...To be a poet at a time like this.''"
SAO_MARIGHELLA.3.t:0 "No Land, No Head, No Hope"
SAO_MARIGHELLA.3.d:0 "Marighella sat at a small dining room table, sipping coffee and reading one of several newspapers that he had, the morning sun peering gently onto the pages. Currently, he was authorizing defense preparations and preparing to meet with his lieutenants, the subject of such meeting and this morning's read being the M.S.T., the ''Movement of the Landless'', uprising and its unfortunate timing. \n\n''-An opening has been given and taken.” he thought, \n\n''-But this is bad, people are tearing each other in the streets, the state is risking a collapse of authority o or military intervention, protests are uncontrollable and the A.L.N. has no way of taking advantage of this.'' ''-But that is simply the human condition.'' \n\nMarighella sighed neatly, folding the newspaper he was reading and unfolding another. The front headline caught his eye \n''MST MEMBERS TESTIFY, REVEALS BOOGIEMAN FORCED THEIR HAND''. \n''-What?''\n\nThe article detailed the testimonies of various high-ranking M.S.T. members and how the A.L.N. plotted and forced their uprising as well as various reprisal attacks on police and civilians supposedly ordered by him. Marighella was perplexed, but his mind wandered, if the A.L.N. had ordered any of this he would know it, he would have been the one to give the order, he could have, but not now, it wasn't the time yet. Now not only was an opportunity missed but now funds and support were cut off from meaningful expansion. To add to that someone was giving orders without him it seemed, but the game goes on, and with betrayal and loss comes opportunity. \nOpportunity... Maybe this was the best he would ever have. \n\n''-The countryside is already in chaos, the loyalty of the M.S.T. was already in question, maybe the best chance for Revolution is to bet everything now and go with the flow and rise up prematurely while we still have their support...'' He contemplated. \n\n''-No, someone is trying to force my hand, I can't risk it all now, we must wait and let the landless be martyrs.''"
SAO_MARIGHELLA.3.A:0 "''Operation Caipira has Failed. -Rosa''"
SAO_MARIGHELLA.4.t:0 "Fear of the Dark"
SAO_MARIGHELLA.4.d:0 "Toledo thundered down the streets, panic and adrenaline coursing throughout his body. \n\n''-Shit, fuck, Figueiredo's horse fucking cunt, how could I miss.'' he thought to himself as he rounded a dark corner. \nEverything had all gone to plan up until that moment, the one moment that had to go right. \n\n''-Maybe I should have sharpened my rifle as Marighella said.'' he thought, \n\n''-Wait no that's not what he meant.'' \n\nAs Toledo rounded another corner he nearly ran face first into a figure that stood in his way. \nA man all clad in black, cape blowing in the wind and face obscured by the shade cast by his hat. \n\n''-Who are you what do you want, I'll fucking kill you if you try to stop me make no mistake.''  Toledo said pulling out his pistols. The man replied \n\n"-I am justice" before pulling out a machine gun from his coat and leveling it at Toledo's head. \nToledo opened fire, each bullet hit its mark, and yet the man in black didn't even flinch, his grin soon faded and Toledo broke into a sprint firing madly behind him, going inside the nearest building, bashing doors and tripping up staircases. The figure followed, reaching him on the rooftop, he raised his gun and nailed Toledo in the shoulder and the back, knocking him down. \n\n''You're going to pay for that!'' Toledo said through grinding teeth, drawing a smoke grenade from his vest. \nIt went off clouding both in white smoke, the man in the Black Cape stepped into it, firing madly into the cloud and the pouring rain. A knife slid into the man's back sending him sprawling, his elbow flew back knocking 2 teeth out of Toledo and sending him to the ground, he leveled his machinegun to the Guerrilheiro's face, Toledo did the same with his Rifle in return. \n\nClick. Click. \n\nBoth guns were silent, only stares were exchanged, for the first time, the ALN general felt fear. \n\nThe man in the Black Cape stepped back into the rain and smoke, disappearing into the black rain.\n\nToledo stood still on the floor, bleeding, hurting, thinking. \n\n''-Who the fuck was that.''"
SAO_MARIGHELLA.4.A:0 "The Man with the Black Cape."
