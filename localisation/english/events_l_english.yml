SAO_ROAD_TO_GUANABARA.4.t:0 "The Way Forward"
SAO_ROAD_TO_GUANABARA.4.d:0 "As we settle into our new reality we must brace ourselves for what's to come, the same violence that now falls upon Rio may soon come to us and so we have to use this brief moment of peace to prepare for the worse, turn inwards and face our own demons. \n\nIn the dark halls of the City of Drizzle conflict is brewing, Republicans and Communists lurk around the busy street, at best trying to take the helm of the Constitutionalist cause, at worst, destroy it. \n\nYou must now choose what path you want to follow. \nSave the Constitution and Brazilian democracy by any means necessary. \n\nTake the Helm of the Revolution and bring it to the Republic's ballots. \n\nOr wear the skin of the Boogieman of São Paulo, burn down the Constitution and forge a new Revolution out of it."
