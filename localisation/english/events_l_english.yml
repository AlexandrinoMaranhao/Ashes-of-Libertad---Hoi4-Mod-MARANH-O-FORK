SAO_ROAD_TO_GUANABARA.1.t:0 "The Road to Guanabara"
SAO_ROAD_TO_GUANABARA.1.d:0 "When The Paulista Betrayal happened, it was a clusterfuck. \nThe Southeastern Military Command, São Paulo's sword and shield, dissolved almost overnight as confusion and infighting spread through its ranks, tearing this military branch apart from the inside as Constitutionalists, Junta deserters and Republican loyalists scattered and briefly fought amongst themselves. \n\nThe Constitutionalists persevered and managed to assert São Paulo's independence against the exhausted armies that defied it, and although a tense peace was achieved the curfuffle left scattered and lost soldiers from both sides behind. \n\nHow should we deal with them?"
SAO_ROAD_TO_GUANABARA.1.A:0 "Kick them to Rio"
SAO_ROAD_TO_GUANABARA.1.B:0 "Kick them down South"
SAO_ROAD_TO_GUANABARA.1.C:0 "Imprision Them"
SAO_ROAD_TO_GUANABARA.1.D:0 "Exchange Prisioners with the Junta"

SAO_ROAD_TO_GUANABARA.2.t:0 "Going Down the Serra do Mar"
SAO_ROAD_TO_GUANABARA.2.d:0 "When the revolution was declared it essentially beheaded the 4th Brazilian Republic, stripping it of its industrial base and separating its armies between the South and its emergency capital, Rio de Janeiro. The 2nd Battle of Guanabara promises to be a turning point in the Civil War, an escalation of violence never before seen in Brazil, driven by pure desperation and exhaustion from both parties, on one side The Last Stand of the Republic, and on the other the Reclamation of The EMC's Dignity. \n\nWe could negotiate a limited opening of our borders and allow passage of troops and resources to Rio, as a gesture of good faith, to ensure that the Republic will respect our neutrality, but helping only one side would nonetheless violate it. \n\nHow should we proceed? Allow them passage or leave them to their own fate?"
SAO_ROAD_TO_GUANABARA.2.A:0 "Deny all access to the State"
SAO_ROAD_TO_GUANABARA.2.B:0 "Allow Free Passage for Both Sides"
SAO_ROAD_TO_GUANABARA.2.C:0 "Allow a Supply Rout to Rio"

SAO_ROAD_TO_GUANABARA.3.t:0 "Arriving in The Wonderful City"
SAO_ROAD_TO_GUANABARA.3.d:0 "War is inevitably coming to Rio de Janeiro, although we currently don't have the capability of marching into the City of God ourselves we can help to influence the outcome of the huge battle that is to come. \n\nBut should we? \n\nThere are those in São Paulo that wish to keep ourselves as neutral as possible to protect the peace we have achieved, others advocate that helping either side of the battle would be idiotic as those are the very same people we'll fight should the Revolution spread out of the state, some others say that picking a side could prove beneficial in the long run, if we pick the right horse, as it would ensure good relations for the time to come. \nOver all, Neutrality and Intervention both have benefits but high risks, how should we proceed? "
SAO_ROAD_TO_GUANABARA.3.A:0 "Help the Junta"
SAO_ROAD_TO_GUANABARA.3.B:0 "Favor the Republic"
