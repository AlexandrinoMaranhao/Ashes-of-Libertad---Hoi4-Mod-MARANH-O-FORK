SAO_Focus_Tree_Events.7.t:0 "All Quiet in the Eastern Front 1/2"
SAO_Focus_Tree_Events.7.d:0 "The thick brush was hell to go through, even on mounted back. The scene seemed ripped straight out of an old wild-west movie, a small police squad packing rusty revolvers patrolled the outskirts of Pindamonhangaba, a small town on the edge of São Paulo standing right on the famed ''Coffee and Milk Line'', so-called cause it once divided the states of São Paulo and Minas Gerais, rich in coffee and cattle farming respectively, or at least they were once upon a time. \nTruth be told, the line meant little these days. It is no more than a line on an old map that symbolically marks where one revolution ends and another begins, where the commitment of the 2nd Constitutionalist Revolution to defend São Paulo out of principle comes to a deadlock and the verminous commie scum of the ''C.O.L.I.N.A.'' commences, its guerrilheiros hiding behind every ridge of the mountain range. \n\nLeading the charge, mounted on a glorious white mule was recently promoted 2nd Lieutenant Alberto Mendes, chief of the 5º Police Battalion, well, what was left of it. \nWhen Mendes was assigned to his new post he found its ranks to be seriously understaffed, most of the town's police force had either laid down their badges once the Revolution began, were drafted to fight in the civil war, or worse, mysteriously disappeared in the hills during late-night patrols much like the one he now led. \nBut Mendes had something his predecessor lacked, experience, the type only police work in the busy metropolis can give you, and he had a plan. \n\nCome dawn the police waited in position, Officer Mendes and his partner, Officer Rafael Arens, stood on a lone dirt road that lead north into Minas Gerais hours away from civilization, with their horses blocking the way behind them. Up on a nearby hill, another officer signaled the encroaching car they had been tracking for the last month or so, a rusted-out ''kombi'' van with no hope of a license plate. \nThe barely working wreck stopped meters short of the officers who crossed nervous stares with the driver and passenger inside, calmly, they began the standard procedure of walking around it to check for problems while Mendes probed the motorist." 
