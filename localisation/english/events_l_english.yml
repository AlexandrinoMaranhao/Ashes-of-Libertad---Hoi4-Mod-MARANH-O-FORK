 ACR_EdgarIntro.1.t:0 "The General's Dark Plan"
 ACR_EdgarIntro.1.d:0 "Denouncing intransigently the cowardice and blind unawareness of Acrean pacifists and appeasers, behind a military cabinet desk. \n\n''In this tempestuous, ephemeral and troubled world to which we are bound physically and espiritually, the Man of Action sees far beyond anyone around him and, while comprehending his standing out geniality among the commonfolk, doesn't hold any trace of arrogant contempt towards 'em, rather he diverts all his energies towards guiding all thy who haven't a share of the same trait and at same time working together with others whom partake such spark'' \n\nThat quote attributed to a unknown sage, fragment of old wisdom found one day in a casual reading session in the first year at the Agulhas Negras Military Academy, reverberated deep inside the soul of General Edgar Cerqueira way long before reaching his current military rank, displayed on his epaulets pads by five shining silver stars below the emblem of the Acrean National Army, and now its words resurfaced far more often since he decided to establish his Militarist faction outside of military officer circles, courting like-minded politicians to his side so as to build up political capital, increasing his political leverage as well and delivering a few speeches to select crowds of first-order militarists in a fierce rhetoric, proffering harsh words against what he understood as ''perilous behavior pattern of political inertia because either of profound lack of interest or outright criminal collaboration with alien elements to address so called draconian measures regarding mainly conscription and military funding, that hampered significantly every effort to bolster the meager military apparatus left behind after the Brazilian collapse."
 ACR_EdgarIntro.1.A:0 "Phase 1 - Become President"
 ACR_MarquesIntro.1.t:0 "A Lesson in Utopianism"
 ACR_MarquesIntro.1.d:0 "Although Marques is the leader and the figurehead of the Technocrat party, surprisingly enough, he’s illiterate. Coming from a poor carpenter family on Ceára, most of his childhood was spent helping his parents in the latex fields, and didn’t have time to get a proper education. Enéas, his right hand man and best friend, spends time and helps him by giving writing lessons while also debating new courses of action from the government and his policies. Sometimes they both get into arguments about it, but Enéas makes him see his points, one way or another, and both get along. Enéas misses life before the Great War, of how he was robbed from almost getting his medical license and other opportunities, but with Marques trying his best and others around him wanting to learn from him, it’s one of the things that keeps him going. Mistakes are made, yes, but while alive, he can still make amends."
 ACR_MarquesIntro.1.A:0 "Like Aristoteles to his disciples"
 ACR_HelioIntro.1.t:0 "Deep Campaigning"
 ACR_HelioIntro.1.d:0 "It all seemed so close on the map. If the hired guide had stated before the journey started that it could take up to 3 weeks to reach their destination, candidate Cury would have considered canceling it, a handful of votes from some godforsaken village on the Peruvian border were not worth the time wasted, but he simply didn’t have the heart to tell his thoughts to the crew in charge of his presidential campaign or Kalume, the man in charge of his safety. With a smile on his face, a nice black suit with a bright yellow tie, and covered head to toe in sweat and mosquito bites he disembarked in Thaumaturgo, being received by... no one. Cury started his political routine, shaking hands of the passersby in the minuscule port and spiting propaganda of the Nationalist party, which he headed, the interest in the fishermen’s faces was equal to that of the dead fishes’, but he had gone too far to go back with his hands empty. He struggled to maintain his nice persona as curious looks from the local fishermen hit him one after the other alongside smirk comments in... Spanish? Had they gone too far? The maps were old, they could have entered Peru by going too far up the Juruá River, in the best imitation of Spanish that Kalume could muster he asked to know just where the hell they were, turning pale when he heard the answer ''Estamos en Bolivia'', Che’s territory. The chief of security short of tackled Cury along with the rest of the crew back in the boat, forcing him to swallow his carefully crafted speeches, leaving a trail of pamphlets floating in the muddy water as they fled. As it turned out, the small settlement had just learned of the Acre Republic’s existence, it never learned that the territory changed hands from Brazil in ‘63, nor Bolivia in 1903, and never even noticed the end of the world in ‘62."
 ACR_HelioIntro.1.A:0 "News travel slowly in the jungle."

