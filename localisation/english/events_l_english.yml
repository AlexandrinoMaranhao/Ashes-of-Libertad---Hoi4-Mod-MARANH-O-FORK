SAO_Focus_Tree_Events.5.t:0 "A Esperança Desse Povo Abandonado"
SAO_Focus_Tree_Events.5.d:0 "The ceiling fan span slowly, barely moving in the thick air of the saloon, a revolting mix of tobacco smoke, old dried sweat, and the smell of cheap alcohol. Underneath it, slumbered over the bar table, laid the Ex-President of Brazil. \n\n''-How did it go so wrong?'' \nHe questioned himself as he dragged a glass of cachaça across the table, face still slammed against it, stopping an inch from his open mouth and the pool of saliva, snot and tears that formed beneath it, draining down from his unkempt moustache. He didn't have the will to rise and sip the damn thing. \n\n''-Why do I keep drinking this?'' He asked himself in a somber voice. \n''-Cause it's a liquid.'' He answered in his mind. \n''-If it were solid I'd eat it.'' The thought completed itself as if said by someone else, he allowed a chuckle through the tears, even if it sounded more like a dry cough. \n\nIt was, in fact, said by someone else. A better man, younger even if not by much, a bolder man who liked to gamble and didn’t know the cost of losing, a more hopeful man... \n\n''-Hope, that's it.'' He muttered. \nHe recalled his old jingle, it came as vividly as a celestial revelation, the coral sang in his head as if an orchestra played it inside his ears. \n\n''...the people are tired of suffering like this...'' It sang! \n\nThe notes played in his mind as a cyclopic crescendo, a whirlwind of ethereal melody pulling him out of his chair towards a divine destiny! \n\n''...Jânio Quadros is the Hope! Of this Abandoned Folk!'' \n\nHe understood it now! He was once the hope of Brazil! He was once Brazil's President! His road wasn't over yet, he would win his second term! He would take back the reins of the Republic! He would sit again on the throne of Brasília and take it back from the Couping Gorillas of the Junta! He is the Hope that Brazil needs! He is the Hope that the people need! \nHe fell from his chair, falling asleep drunkenly on the tavern floor."
SAO_Focus_Tree_Events.5.A:0 "Sleep it off Quadros, you got a country to save."
SAO_Focus_Tree_Events.6.t:0 "The Situation is Under Control"
SAO_Focus_Tree_Events.6.d:0 "''-Yes, yes Natel I know, you don't have to keep reminding me about it!'' Adhemar raged on the telephone, a muffled voice screamed back from the other side of the line in response. \n\n''-Oh you're one to talk about disasters ain't you, you god dammed boot licker! You're lucky I don't deport you to Brasília like the leech you ar- NO! YOU LISTEN TO ME NOW! I AM THE GOVERNOR OF THIS GOD FORSAKEN STATE LAST TIME I CHECKE-''. \n\nBefore finishing the sentence Governor Adhemar noticed his secretary, Rosa, standing by the door, pale as snow, carrying another phone in her hands along with a notebook. Their stares crossed in silence for a moment, both with embarrassed gazes and gaping mouths. \n\n''-Natel, I'll get back to you in a moment.'' He put the phone down. \n''-Yes dear, what is it?'' The Governor asked recomposing himself. \n\n''-Sor- Sorry for interrupting you sir but there are other calls waiting, Dedini is on line 4, Mayor Farias has been trying to talk to you since yesterday and Delfim Netto has an appointment scheduled in 20 minutes, they all want to know about Mar- About last week's incident with the terrorist.'' \n\nAnother drop of sweat formed on Adhemar's wrinkly forehead, he whipped it nervously, saying. ''-Tell them what the same we told the press, the ones responsible are being searched for as we speak and Chief Deputy Nogueira is being replaced by the guy Natel indicated, the Junta deserter, what's his name.'' \n\n''-Mister João Figueiredo, sir.'' The secretary completed. ''-Yes, yes, that guy.'' \n\nMore telephones rang across the 'Palace of the Champs Elysees', the Governor's residence, Adhemar's secretary turned to the noise that echoed in the corridors, clearly as stressed if not more about the situation. \n\n''-Go see who it is now, and if it's Quadros again tell him to shove whatever proposal he has up his ass, I ain't got time for that drunk.'' \nAs the door closed behind her the Governor took a moment to breathe, this was not the type of trouble he was looking for. Again, a muffled sound came from the telephone startling him back to the real world, he brought it to his ear. \n\n''Sorry about it, you're still there? Natel? Can you hear me? Natel?''"
