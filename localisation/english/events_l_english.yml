CFD_operations.12.t:0 "The Final Fight"
CFD_operations.12.d:0 "Earlier in the morning, a letter from Portella came from the frontlines to Arraes. The letter said the following: ‘‘Hello, Miguel. I'm in a bit of a hurry, so sadly i cannot write a letter long enough to detail every single thing i did here, but you already know the important stuff. As we get closer to Parnaíba, the closer we get to finally end this madness that reigned supreme since 1963, and in this moment i'm planning our last our last offensive, which i gave the name of ‘‘Barba Ruiva’’. We are going to storm the city and kill every single cangaceiro bastard that destroyed my state, and i must admit that this would not be possible if you didn’t lend your resources to me. That being said, i probably going to leave the fronts after that, but as a way to show my gratitude i will still serve you in your little headquarters, help you and your staff to plan more military stuff. Wish us good luck!’’ \n\nAfter he finished reading, Arraes wrote a letter congratulating him and wishing luck, and as a response, Portella sent a small letter only containing the following:"
CFD_operations.12.a:0 "''God is on our side, my President!''"
CFD_operations.13.t:0 "A month of peace in Parnai"
CFD_operations.13.d:0 "For the first time since 1963, one entire month has passed without the last remaining population of the region being afraid of the cangaço and militiamen. In Arraes office, a letter from the new governor of Nova Parnai, Petrônio Portella, arrives. Its contents are the following: \n\n‘‘Well, Arraes, we did it! Those bastards that terrorized my home for so long have been driven out! Even if all the fighting was on my shoulders if you didn’t auxiliary i cannot say i could have accomplished this. Sadly, i won’t be coming back to duty on the frontlines, as i have a lot to manage now that i finally became a governor again, but I shall definitely help as an officer, so long as I can stay at an office.’’ \nThe letter ends there, but in the back, there is a text, probably written after the letter was finished. \n\n‘‘I almost forgot, §3don't even think about sending any soldier to the borders of the state§!, as unforeseen consequences are sure to come about if you do. For the moment, it shall be demilitarized indefinitely.’’"
CFD_operations.13.a:0 "And just like that, a new state is added to the fold."

