SAO_Focus_Tree_Events.19.t:0 "Bigger Things to Worry"
SAO_Focus_Tree_Events.19.d:0 "It was a particularly calm afternoon in the Central Zone of São Paulo, the skies were surprisingly clear for this time of the year and the usually full and menacing clouds nowhere to be seen, the perfect weather for the everyday patrol in the Sé square. \n\nThe little ''Baratinha'' as the Volkswagen Beetle was referred by the MP and local populace, adorned in the greyish-white scheme of the Police passed cruising at about forty kilometres an hour, an impressive speed for the little car, as the policemen best-friend duo patrolled the area, both windows open to provide enough circulation in a time where air conditioning was still a novelty.\n\n''...As we run into the first half of the second time in this historical game of the Paulista Championship, with the ascending Corinthians vs the last year's champion Palmeiras, an electrifying performance on both sides as they...'' - The narrator on the radio spoke with the expected energy and eloquence, both of the occupants of the vehicle remaining quiet, after all, their teams' were at play, and even the slight hint of commemoration could spark a heated debate between both men. \n''...Djalma goes for the Counter-Attack! He's entering the zone, César awaiting besides the goal! He kicks, César headbutts it into the goal and...'' - At this point, both were already screaming at the radio, one wishing for the goal and the other hoping for the defence, but only one of them could get what they wished for, and as the narrator stood quiet for a full second, probably gathering the breath to properly scream the goal Palmeiras had just scored, cheering and cursing ensued inside the small Beetle, shaking the tiny car with so much emotion was happening inside it, something that would scale down as full minute passed.\n''I'm telling you, Alberto, this year is ours! We still have 20 minutes to turn this around!'' - Rafael Arens, now designated ''driver in exercise'', stated to his partner in a softer tone that still transpired the bitterness of someone who had just lost a bet, besides him, Alberto simply smiled back to his partner, cooking a cocky response, but the radio was faster..."
