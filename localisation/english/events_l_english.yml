SAO.2.t:0 "All Quiet in The Eastern Front 2/2"
SAO.2.d:0 "The inconsistencies were more than enough to incite an arrest but that mattered little. \nTruthfully the police formalities of asking for expectedly nonexistent documents were only a rouse to gain time so Arens could check the back of the vehicle, whom upon confirming his suspicions strolled back and perched up on the passenger window, interrupting Mendes' serious inquiry with the following comment to the driver. \n\n''-Say, I noticed you and your pal don't have seatbelts on.''\n\nIt was a coded message for his partner, it meant ''This is what we were looking for.'' \n\nCaught off-guard, the driver replied. \n\n''-Yeah, about that, I ate some funky beans late last night and it's giving me indigestion, hurts when something presses my belly, you know.'' \n\n''-What about your friend?'' Questioned Arens. \n\n''-Oh, him? Same thing.'' He smirked in response. \n\nMendes cocked his revolver, Arens was a good cop, but he could lose his temper at the most inadequate moments, and this was the worst moment imaginable. He tried to remedy the situation. \n\n''-Ok that's enough. Sir if you could please step out of the vehicl-''  \n\n''-Think this is some joke smartass? Try being more respectful, I'm a police officer.'' Arens spat back interrupting Mendes. \n\n''-Wouldn't be one if you had paid more attention in school.'' The suspected responded, still smirking. \n\nThe following seconds seemed to take hours to pass, a tense silence thickened the air as they stared at each other with abhorrence being broken only by the sound of gunfire. \nUp on the nearby hill the police spotter shot up a flare signaling danger. More incoming cars. \n\nIt was followed by lead ripping through the passenger's side door grazing Arens in the legs. Not a moment later Mendes incapacitated the shooter and aimed at the driver who, having failed to react in time, threw his hands up in surrender. \n\n''-Rafael you muppet! Get inside NOW!'' Yelled Mendes taking the driver's place and throwing him handcuffed into the van's back on top of concealed weapon crates. \n\n''-And the horses?'' Said Arens getting on the passenger's seat with the spotter's help. \n\n''-WHO GIVES A DAMN ABOUT THE HORSES?'' Screamed Mendes pressing deep on the accelerator as shots began to come from the impending dust cloud. \n\nThey entered the station triumphantly, not just arresting the suspect and apprehending his vehicle but, more importantly, having a new tip to follow."
