SAO_Focus_Tree_Events.22.t:0 "The Poet Warrior"
SAO_Focus_Tree_Events.22.d:0 "In the early hours of the morning, weathered hands and rusty trowels work to cultivate the dew-salted Earth. Seeds are prepared for planting and water is rung into a battered watering can, all this effort so that the hand of hunger will never claim a life in this neighborhood again. It is a truly noble endeavor, fittings of God's most loyal friars, and a proper service for his meekest children. \nAs minutes pass by, lifeless dirt and soil are turned into neat rows so seeds may be planted. Today many rooftop gardens will be readied, it will take much work but the fruits of their labors will manifest themselves in literal ways. \nAs the sun begins to peek over the horizon and the warmth of day starts to manifest the shadow of a figure loomed over a near-finished bed. From the Dominican friars to the other laborers all are surprised to see him, with sleeves rolled up came Marighella, the Boogieman of São Paulo, kneeling beside an empty plot and beginning to work. \nIn the streets, some call him a monster, here they call him boss. \nHe was the one who organized all of this, long before his recent imprisonment, the ALN or the Revolution was even a thing, working alongside the community and the local Dominican Friars. When the end of the world came and famine settled in it was his idea to organize community farms on the densely urban rooftops of São Paulo, an elegant way to escape hunger and the eyes of authority. \nAs the minutes grew into hours and morning grew into noon the work was almost done. Noticing that an older friar was on the verge of collapse Marighella helped him rise and rest on a nearby chair. As he began to head back towards the beds the man of god spoke out. \n\n''-Thank you my son, but may I ask, why did you help us today? By coming back here you have put yourself in a position where you may pay the ultimate cost, you should keep to the shadows.'' \nIn response, Marighella replied. \n\n''-I have studied the world and seen many places. I have met many people and found many ways of life. Out of everything I have learned, I found that kindness and truth are the most powerful things in the world. When I said I would make a better world I meant it. I won’t let anybody stop me, and I know I can count on you, Frei Betto.'' with that Marighella marched off to help finish the last plots."
SAO_Focus_Tree_Events.22.A:0 "Not so bad as the newspapers say."
SAO_Focus_Tree_Events.23.t:0 "The Smirk Under the Smile"
SAO_Focus_Tree_Events.23.d:0 "Rosa's bright blue eyes blazed with pride at the sight before her. Everything was going to plan, the pieces were falling into place. Nearly thirty shipments stolen from Hugo's convoys stood before her and she couldn't be happier, the revolution was inevitable at this point. ''-Senhorita Rosa, we intercepted another letter you may want to see'' Rosa looked to her left to see an ALN guerrilheiro holding out a letter. She opened it to read.\n\n''Dear Capitan-General Figueiredo,\n\nI hope this letter and these generous shipments find you in good health. As of now, Brasília is in turmoil. Factions are forming and it seems that public insurrection may be the new trend. Usually, chaos is a time for profit, but not now, guns and other weapons are harder to come by as everyone what to stock up. Shipments may take longer to arrive but I assure you as long as your money is fresh the chain still flows. However, if a full-out war breaks out, I will not be able to guarantee these things, but I can guarantee your safety. \n\nLhe desejo sorte.\n\nHugo de Abreu.''\n\n\nRosa simply smiled. This was a wonderfully beautiful turn of events, \n\n''-Remake the seal and put it back.''"
SAO_Focus_Tree_Events.23.A:0 "We wouldn't want Figueiredo to get suspicious."
SAO_Focus_Tree_Events.24.t:0 "Tabajara Organizations"
SAO_Focus_Tree_Events.24.d:0 "The peaceful morning calm, characteristic of most streets in São Paulo, was broken by a series of deafening gunshots. \nFor an hour a horrifying cacophony of screams and the sounds of metal killing machines raged, but at this point, the neighborhood was used to it and merely waited for the Police to fail in their daily hunt of the ALN terrorists so everything could go back to normal, it was just the way things were now.\n\nBut as the last minute of the hour ticked by, all went silent. \nBoth sides of the conflict had ceased fire, not because of a retreat or victory, but because the bullets refused to flow all at once. Then the magazines slipped out and the stocks seemed just to come off. Great and powerful killing machines were reduced to nothing but scrap. A few combatants who had partially lost their hearing continued to fiddle away blindly at their triggers too unsensitized and dazed to realize that the battle had stalled and that their weapons had ceased to spit hot lead. Soon everyone became aware of the silence, a grizzled officer began to chuckle at how abrupt such a hot-blooded confrontation could end.\n\nIn all his days nothing like this came to pass, even with the old and rusty guns commissioned to them in the days where such armaments were scarce. Surprise and confusion united both sides of the dead firefight, and a very few even seemed like they were biting their lips trying to hold back laughter. \n\nRealization soon came, the guns were bought from a cheap supplier in Paraguay, ''Organizaciones Tabajara'', that catered to both sides and was making one hell of a profit. They had all been duped and scammed. \n\nFor five minutes a shared mix of light-heartedness and confusion descended upon the battlefield, soldiers rested and lit cigars until a command to retreat was given and the ALN soldiers began to grab their gear and sprint off. \nPolice immediately gave chase and for a time it seemed like a wild goose chase with both sides throwing what remained of their now useless firearms at one another trying to gain the upper hand. "
SAO_Focus_Tree_Events.24.A:0 "This is... embarrassing."
