THIRD_BATTLE_OF_GUANABARA.1.t:0 "The 3rd Battle of Guanabara"
THIRD_BATTLE_OF_GUANABARA.1.d:0 "In the morning hours of today, forces of the so-called ''2nd Constitutionalist Revolution'' have entered Rio de Janeiro, throwing the Wonderful City into open warfare once more. The Brazilian state of São Paulo had declared its neutrality in the ongoing civil war that ravages the country in early 1962, declaring unconstitutional both the Brasília and Rio-based governments. weakened by the civil war both parties found themselves incapable to retake control of the state, limiting their actions to an embargo with the goal of starving the state into submission and radicalizing the population in their favor. This proved to be a blunder as the Revolution rapidly armed itself under the command of General João Figueiredo and now seems to enter the ring as a capable contender for the reigns of Brazil. The outcome is still to be seen, for now, we pray for Rio."
THIRD_BATTLE_OF_GUANABARA.1.a:0 "For the Constitution!"

world.1.t:0 "The Return of Carlos Prestes!"
world.1.d:0 "Surprising news coming from the Brazilian northeast as historic revolutionary Luis Carlos Prestes is reported to have returned to the public and political life, having publicly announced his comeback on April 23rd, 1971, the 29th anniversary of the death of his late wife Olga Benário, executed in Germany after being deported during the Vargas regime. Once the most influential symbol of the Brazilian far-left Prestes disappeared from the public eye after being expelled from the PCB over conflicting opinions on armed struggle, on Preste’s returning speech, transmitted on a radio station reportedly operated by the ALN, he emphasized his personal abandonment of the concept of revolution through peace that he once defended and called for the divided worker parties of Brazil to rise together on what has been dubbed a ''Second Intentona Comunista''."
world.1.a:0 "Next Page"
world.1.b:0 "Next Page"

world.2.t:0 "American Hord Descends on Mexico!"
world.2.d:0 "Absolute chaos has enthralled the Rio Grande as millions of American refugees cross the border by force, making their way into the Mexican heartland. Many independent groups of American refugees have been fleeing the corpse of the USA ever since the devastating bombings of 1962, but recent events suggest that numbers never before seen are about to descend on the already struggling Mexican republic, signaling societal collapse. The action has been compared to a form of Manifest Destiny driven by hunger and desperation, and although seemingly anarchic military clashes in the border indicates some form of loose organization between the millions of invading civilians, presumably orquestrated by what little remains of the Pre-War American government with the objective of propelling a relocation and resettling effort comparable to the barbarian invasions of Roman times."
world.2.a:0 "What true desperation looks like."
world.2.b:0 "Time to teach these gringos, Viva México!"

world.3.t:0 "The Second Battle of Guanabara!"
world.3.d:0 "The Fluminenses woke up today to the sounds of gunfire in the streets, as the Eastern Military Command started their second advance on Rio de Janeiro. The first battle in ‘63, at the beginning of the civil war, was a major success for the Legalists, driving the EMC out of Rio de Janeiro and forcing them to retreat to the gates of Vitória. After their defeat, the Brazilians took their time to greatly fortify entire city as they slowly were pushed backward, every block in the city of God is prepared for the inevitable counter-attack. Many doubt if the Legalists can hold on to the city, given what they describe as the ''Precarious state of the administrative and military sectors'' and ''Lack of leadership present in Rio'', made worse by the recent defection of the Southeastern Military Command and the State of São Paulo, the same however can be said of their foe."
world.3.a:0 "Next Page"

world.4.t:0 "Legalists hold on to Rio de Janeiro!"
world.4.d:0 "After months of gruesome warfare and street-to-street struggle, the fighting in Rio de Janeiro has come to an end as forces from the Brazilian Junta abruptly ceased after what is now considered a final, desperate push aiming to retake the once capital of Brazil. While both sides lay exhausted the Legalist forces have managed to hold on to the City of God against all odds, a much-needed breath of relief for Goulart’s supporters and a blow to Castelo Branco's junta's moral. Although the fighting has stopped reconstruction efforts are not expected to happen shortly as Admiral Rademaker’s navy continues to bombard the now ruins of Rio, it seems that for the foreseeable future many of its inhabitants will be forced to leave or live among the ruins of a once wonderful city or literally run to the hills in makeshift communities under the watch of the Republican army."
world.4.a:0 "The not so wonderful city."

world.5.t:0 "Guanabara overrun by the E.M.C.!"
world.5.d:0 "The Guanabara Palace, a proud relic and symbol of Brazilian culture from the neoclassical era, has been overrun by the Eastern Military Command marking the end of the 2nd Battle of Guanabara. The remaining Legalist forces are scattering south passing through São Paulo and the Serra do Mar or gathering in refugee slums to form partisan groups or merge with the population, abandoning the war altogether. Although the Legalists defended Rio de Janeiro to the brink of their teeth, the E.M.C., using decisive coordinated moves with their army and navy, outmatched the Republicans. In Rio and Niterói, rallies in support of the Junta flood the bombed-out streets as if Carnaval had returned to the city after years, it is unknown if the Legalists will ever recover their strength and makeup from their losses in their efforts to hold on to the City of God."
world.5.a:0 "The not so wonderful city."

