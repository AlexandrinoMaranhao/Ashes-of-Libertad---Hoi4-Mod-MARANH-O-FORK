world_inc.1.t:0 "Tupac Avenged! Peru is Reunited by the Inca!"
world_inc.1.d:0 "Meanwhile, the government has made this ''cultural rebirth'' as the state’s top priority through actions such as restoring Quechuan as the country’s official language and spreading old native folklore, while the cabinet organizes itself and decide truly what direction the state will pursue. \nIt is still to be seen who will bring order to Peru, it is clear that with no external force to deal with, the internal politics of what now constitutes the government of ''Piruw Ripublika'' lay strongly divided between Incan Empire hardliners, democratic reformers and even the strongest of revolutionaries struggling for power. Rumors have spread that they may even seek the unification of the whole Incan Empire; maybe a war is the only thing that can keep them together. "
world_inc.1.a:0 "Suck on this, Pizzaro!"

world.35.t:0 "The Return of Carlos Prestes"
world.35.d:0 "News of his return has been received with shock by authorities and revolutionaries alike many of who believed his years-long silence to be evidence of his death, capture, or self-exile; nonetheless, it heavily impacted the Brazilian communist sphere sparking a tirade of retributory speeches and demonstrations from leaderships on both sides, most notably the increasingly daring actions of dissidents in the states of São Paulo, Bahia, and Pernambuco from groups like the ALN, COLINA and the Peasant Leagues. Prestes’s location and previous or current associations are so far unknown but it is expected that he has renewed ties with revolutionary leaderships from across the country and beyond, concrete reactions from both sides of the political spectrum remain to be seen but retaliatory actions from both governments are to be expected in the coming months."
world.35.a:0 "What breaks first, a man or his ideals?"

world.36.t:0 "Jango Wins Re-election!"
world.36.d:0 "The 5th Republic of Brazil, or ''The Legalists'', President João ''Jango'' Goulart, has won its re-election despite unpopular support. Vice-president until JK stepped down, he was guiding his country throughout its first civil war with the Junta and the aftermath of the Great War, a situation of uncalculated stress. With successes diminishing by time, he has done everything he can with his power to win the war while providing the basic needs of his people, but after 5 years things are becoming more delicate, with the public demanding and rioting for elections, something that they are nervous to do while in civil war. Despite popular opinion, Jango was re-elected for his second term. Although he had some backing, few thought he would win. Some have been saying he rigged the ballots and rumors are spreading around. Other politicians are saying the democracy of the country is ''damaged''."
world.36.a:0 "The New Vargas"

world.37.t:0 "No Joke! JK is Back!"
world.37.d:0 "In the first official election since the disastrous coup of 1963, drawing votes from the republic's most loyal territories to the depths of the Amazon, Juscelino Kubitschek de Oliveira, has been re-elected as the 25th President of the Republic of Brazil. In his previous mandate, JK has been praised by the Brazilian populace for creating the so-called ''Golden years'' of Brazil so-called for its rapid industrialization, steady economic growth, and the construction of Brasília at the heart of the nation at the cost of building a large amount of debt internally and externally. Despite this, his political victory seems to be based on sheer nostalgia, as he has presented no plan for victory in the ongoing Civil War besides flaming speeches promising ''500 years in 5'', a substantial upgrade of his classic slogan. Brazil awaits to see if nostalgia alone can beat bullets."
world.37.a:0 "500 years in 5!"

world.38.t:0 "Lott Assumes Direct Control of the Republic!"
world.38.d:0 "Henrique Teixeira Lott, Marechal of the 5th Brazilian Republic, got the majority votes in the latest election of the government and is now the President of the republic. Born without much, Lott enlisted himself in military college at the age of 11, and gradually over time became a tactical genius, studying military engineering, cavalry and infantry, while always being the 1st of his classes. He is known for his emphasis on order, respect for the military hierarchy, the constituted government, legalism and democratic convictions. Now in power, Lott has declared himself to be the President while being a Marechal at the same time. In the same note, he came down hard on the Junta, saying to their former colleagues that it is “Completely antidemocratic and contrary to the national interests of deposing a president of the republic while in the middle of reconstruction after total nuclear war.”, and “Constitucional freedom must be maintained in the country at any cost!”. In an interview, his best friend Sobral Pinto tells the civil-war will be won and to expect great things from him."
world.38.a:0 "The General turns into Ceaser"

world.39.t:0 "Brizola Elected President of Brazil!"
world.39.d:0 "Leonel de Moura Brizola, an prominent pro-labor politician in Rio Grande do Sul (RGS), has been elected as the President of the 5th Brazilian Republic. Born to a bare-meets family, his mother did everything to make their children happy as she could, and Brizola worked just as hard until he eventually graduated from the Federal University of RGS as a civil engineer. He then entered the world of politics, affiliating himself with the Brazilian Labor Party (PTB) while in university, going from state deputy to governor of RGS. While introducing more social plans to the state, he had been accused of getting votes from the Communist Party of Brazil, in which he stated “Laborism is nationalist, Communism is international; Communism is materialist, Laborism is inspired by the social christian doctrine.”. Now in power, many from the northern parts of the Republic fear that the leftist agitation has gone out of control, and even the internal sectors of the government seem to have to be shaken up. Has the worst fear of the Junta finally shown its face?"
world.39.a:0 "The Worker's President"

world.40.t:0 "Jânio Quadros! The Hope for Brazil!"
world.40.d:0 "Jânio da Silva Quadros, 22th President of the Pre-War Brazilian Republic, has just been elected as the new Governor of São Paulo, and now has brought back the state to the 5th Brazilian Republic. Most known for being in power just 7 months before resigning, he was just a medic and a geography professor before graduating in Law, where he just barely got to be a São Paulo’s city councilor after the cessation of previous communist councilors. From there he would beat his political rival Francisco Antonio millionaire campaign as Mayor of São Paulo with almost no funds, and voted in for Governor of São Paulo afterwards, winning his opponents by just 1%, then running for presidency with 5,6 million votes, the highest vote obtained in Brazil. Now in charge, his first act was to incorporate São Paulo back to the Republic, which they accepted with open arms. Although they are part of it now, Jânio must be very careful on how to move ahead, since past relations are making difficult challenges on what the republic is willing to accept from São Paulo and its own people. His current rival, Adhemar de Barros, wishes Jãnio “Good luck, ‘cause you’ll need it”."
world.40.a:0 "Varre Varre Vassourinha!"

