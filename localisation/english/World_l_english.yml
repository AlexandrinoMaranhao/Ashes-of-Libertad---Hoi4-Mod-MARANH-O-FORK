world_acr.1.t:0 "Cerqueira Elected As First President of Acre!"
world_acr.1.d:0 "With the signing of the Acrean Constitution, nearly two dozen of the Senate's previously empty seats have been filled and with it, a vote within the chamber has been held to elect the nation's first president, Edgar Cerqueira, one of the heads of the Militarist Party. The victor is Edgar Cerqueira, one of the nation's most prominent militarists and a former army commander. Extremely critical of communism and the Technocratic faction, who Cerqueira has decried as socialist sympathizers, the strongman has called for major military buildup and the formation of a professional Acrean army to fend off raids and destroy the ERN. Edgar is also seemingly more friendly to the Brazilian Military Junta than the other candidates, leading to fears amongst opposition members that he will sell out the Republic to Brasília - claims that the new President has fiercely denied."
world_acr.1.a:0 "The Republic Dawns"

world_acr.2.t:0 "De Souza Elected As First President of Acre!"
world_acr.2.d:0 "With the signing of the Acrean Constitution, nearly two dozen of the Senate's previously empty seats have been filled and with it, a vote within the chamber has been held to elect the nation's first president, José Marques de Souza, one of the heads of the Technocratic Party. De Souza's base of support mainly comprises the rural workers and rubber tappers of the Republic, with his promises of enacting sweeping reforms to protect labor rights and large-scale social programs having appealed to the lower classes. The most well-known of his proposals include a national public healthcare system, as well as increased funding to schools. He has also made a name for himself by supporting a peaceful solution to the conflict of Che Guevara rather than war against Guevara's brigades, the ERN, leading him to be called a communist by the most extreme members of the opposition."
world_acr.2.a:0 "The Republic Dawns"

world_acr.3.t:0 "Cury Elected As First President of Acre!"
world_acr.3.d:0 "With the signing of the Acrean Constitution, nearly two dozen of the Senate's previously empty seats have been filled and with it, a vote within the chamber has been held to elect the nation's first president, Hélio Cury, leader of the Nationalist Party. Despite how the word nationalist might conjure up thoughts of ethnic supremacists, imperialists, and conquerors, Cury is far from being described by any of those terms. Cury's nationalism is the belief in the independence of Acre as a free and democratic state, and the preservation of such as opposed to reintegration with Brazil.\nCury has promised economic reforms and holds an especially high level of support amongst the indigenous people, whose rights he has argued for consistently. In terms of foreign policy, Cury is supportive of a more diplomatic and peaceful approach to neighboring statelets."
world_acr.3.a:0 "The Republic Dawns"

world.62.t:0 "Cornered in Cusco! The ELN's Last Stand!"
world.62.d:0 "Gunfire erupted on the streets of Cusco as a long and dragging conflict comes to its end. The Ejército de Liberación Nacional Peruano enjoyed relative success in the years following 1962 surfing the wave of revolutions that swept the Andean world, peaking with the capture of Cusco. The ELN now stands as a shadow of its former self, having lost much of its original founding fathers to the years of guerrilla war and more recently to a wave of defections and surrenders that included leading figures such as Javier Heraud, Juan Chang, and Luis Zapata. The few who remain fortify themselves in the renovated ruins of Sacsayhuamán and the surrounding mountains, vowing to die in it as martyrs united by ideology, on commentary, defecting guerrilla fighters blame the ELN's failure on the lack of cooperation and competition for members between revolutionary groups, such as the ERN."
world.62.a:0 "Héctor meets a Trojan fate..."

world.63.t:0 "Lima Sieged by Private Mercenary Army."
world.63.d:0 "Worrying news has escaped the increasingly tense atmosphere of Peru, as mercenary army forces answering as ''The Regency of New Castille'' have begun a siege of the neutral city of Lima, with sharp objection from the city’s armed militia. In a radio broadcast, a delegate from the Regency said that Lima is rightfully owned by New Castille as is the rest of the former territory of the Viceroyalty of Peru. Other Peruvian claimers are outraged, protesting that Lima is rightfully theirs while some are mad that this new party is attacking a neutral state, aggravating an already tense standoff in the nation. Regardless, fighting in the city is growing surprisingly quickly as citizens, many of them former artists, poets and journalists who fled from dictatorial regimes in other nations, gather up arms to defend the city's autonomy, ending the Poet City's neutrality in a short, bloody verse."
world.63.a:0 "Censorship is to art as lynching is to justice."

world.64.t:0 "Argentina Faces Resistance in the Malvinas"
world.64.d:0 "As the old world falls into nothingness, the Argentinian Government has retaken its historical claim on the Falklands with minor but brave resistance from the remnants of the United Kingdom. The Garrison in question was occupying the island since the fall of the British Government, and although the exiled royal navy protected it for some time, the island's navy ports were not equipped to maintain such mighty ships. The President of Argentina, Carlos Juan, annexed the Archipelago as a publicity stunt to boost government support amongst the Argentinian people. The British garrison, called “Sheepherders” by the Argentinians, were applauded for their bravery after holding out for days inside their old navy's shipwrecks. Civilians are said to be grateful to the Argentinians, appreciating an actual government going into the island after years of isolation and neglect."
world.64.a:0 "The tides will eat away the remnants."

world.65.t:0 "QPM Crusade Against Native American Communism"
world.65.d:0 "The optimism with which the QPM embarked on its crusade to bring Christianity to the Amazon devolved to bitter resolve, as the natives embraced the specter of communism over the spirit of Christ. Today, armies of zealous militants on both sides march against each other, each claiming to fight for their own brand of egalitarianism and brotherly friendship, even as fighting erupts in the dense jungles. Under the guidance of God or the competent guerrilla leadership of Carlos Lamarca, villages are razed, people flee, portraits of Marx are thrown to the flames or hung up in newly-raided churches."
world.65.a:0 "In the new world, only one faith will reign supreme."

world.66.t:0 "Carlos Lamarca Resurfaces!"
world.66.d:0 "Scarse and weird news surface from the depths of the Amazon as Carlos Lamarca, army defector turned Guerrilla fighter, has reportedly become head of a First-Nation coalition of self declared Communist states. If sources from Manaus are to be believed Lamarca has spent the last half decade carving a feud in the Upper Amazon rainforest, fighting against slavers, pirates and, confusingly, ''crusaders''. The amalgam of accounts about him seem to paint a bloody picture worthy of adventure books, which are backed by rumors of 'Comandante' Lamarca's recent attempts to contact hiding veterans of the dismembered Communist Party and failed Araguaia Guerrilla in an effort to consolidate what he calls the ''Fundação Libertadora do Índio'', or FULAI, a marxist-indigenist oriented Guerrilla force. If any of this is true it is still to be confirmed, as no contact attempt has yet been made."
world.66.a:0 "Indoctrinating, or Standing up for the Innocent?"

world.67.t:0 "La Guerra de Los Terratenientes!"
world.67.d:0 "The Immigrant Crisis in Central America has sparked conflict between Honduras and El Salvador. Ever since before the Nuclear War tensions ran high between the two countries as thousands of El Salvadorian citizens immigrated to Honduras as a result of the overpopulation of the tiny Central American nation, only aggravated with the arrival of American refugees fleeing from the nuclear hellscape of the former USA. The complete collapse of the ''Banana Republic'' system of government accompanied by the growing number of expatriates has led to crippling famine and vexation in the fledgling nations, whose citizens turned to violence when faced with misery and starvation. The armed clash came as an answer to an outburst of persecution of El Salvadorians and people of other nationalities in Honduras, possibly following a football match that ended in a riot by the losing side."
world.67.a:0 "How will this put food on the table?"

world.68.t:0 "Peruvian Government Officially Crumbles."
world.68.d:0 "The United Andean Government, headed by the APRA-ONU coalition, a precarious alliance of political extremes has lost control over the country. Sources from inside Peru indicate that a great prevalence of the nation had already fallen into anarchy in the years prior including important civilian centers such as Lima and Cusco, both of which have recently been stage to armed clashes between nongovernmental forces. The already weak facade put on by the Andean Union has now fallen completely as the coalition turned on itself and the Ecuadorian government forcefully exited the unstable union declaring itself once again independent, afraid of being dragged into the chaos that is Peru. It is now clear that the experiment that was the Andean Union has utterly failed despite its apparent initial success against the NLA, leaving the future of the Andes uncertain and up for grabs."
world.68.a:0 "Another Peruvian government falls..."

world.69.t:0 "Blood on the River! Manaus under Siege!"
world.69.d:0 "The Amazonian Military Command has begun an assault against the city-state of Manaus. Ever since its pseudo-independence Manaus has been run by an oligarchical council funded by the profits of the revived Rubber Boom to keep the city afloat, in fact, prospering. The AMC, which has been on a rough patch ever since their forces were expelled from the city, had been suffering from depleting resources and morale until the recent recapturing of Parintins, at the mouth of the Amazonas river, which was quickly refurnished as their new base of operations. As the siege escalates, the Heart of the Amazon is slowly getting strangled with blockading forces intensifying by the day, highly endangering the region's economy. Combat is expected to increase as Brazil's contenders support their preferred side and local powers weigh-in, the only certainty is that rubber just became gold."
world.69.a:0 "Brazil's Artery Blocked"

world.70.t:0 "Brazilian Junta Cracks Down on Amapá."
world.70.d:0 "The Northern Military Command, based on the city of Belém, has launched an armed intervention on its northern neighbor of Amapá, causing major disruption in the region's economy. Ever since the outbreak of war the Amapaense government, led by governor Raul Monteiro, has been tolerated by the Junta who failed to see the importance of such a remote part of the country during a time of crisis, and failed to act on the removal of the state's pre-war leadership. However, as time passed assertion of dominance on the Amazon has become of high importance; the state capital of Macapá slowly turned into an important trade stop in the thriving Amazonian economic scene, as well as a haven for Republican aligned forces and the feared ''Cabanos'' who terrorize the region. As the war rather suddenly encroaches the northern most tip of Brazil fighting is expected to break out soon."
world.70.a:0 "There they are, on the other bank."

world.71.t:0 "Blood in the Sand."
world.71.d:0 ""
world.71.a:0 ""

world.72.t:0 "Uprising Against The Rubber Barons!"
world.72.d:0 "The City of Manaus, the main financial and political center of the Amazonas, is being besieged and harassed by a coalition of Native American warriors. Once more the Heart of the Amazon faces a crisis, this time from within as the outskirts of the metropolis have turned into a warzone. The city-state led by Gilberto Mestrinho, ''O Boto Navegador'', has for the first time in its short history made an appeal for help to the outside world, as the city faces what some have dubbed a ''Slave Revolt'' disguised by state propaganda as Native American unrest. While Manaus still has full control over its urban areas the countryside north of the namesake capital has been overrun by an organized force of rubber tappers of nativist origin, most originating from the first nations of the Waimiri-Atroari, unsatisfied with the unsavory work conditions imposed by the Rubber Barons."
world.72.a:0 "Well they had it comming..."

world.73.t:0 "Thriumvirate Restores Order in Venezuela."
world.73.d:0 "It seemed with the death of President Betancourt, the last bastion of stability in the north was doomed to collapse. Yet, today Venezuela’s flag still flies over Caracas. Factionalism in the army and insurgencies by M.I.R. and M.D.R. forces have both been crushed by a combined authority of the presumed dead Marcos Peréz Jimenéz, Wolfgang Larrazábal and former dictator Eleazar López Contreras. \nThis new triple authority promises a swift return to norm, meanwhile iron-fisted pacification campaigns are enacted across the country. Strongholds are raided, rural holdouts encircled, suspected dissenters snatched from their homes and loaded into police trucks with frightening efficiency. Only time can reveal the true price Venezuela must pay in the name of stability."
world.73.a:0 "From the future, we can only expect bloodshed"

world.74.t:0 "Radio Silence from Brasília."
world.74.d:0 "Eurico Gaspar Dutra, 16th president of Brazil, has proclaimed himself President of Brazil after marching on Brasília. After the former president, Humberto Castelo Branco, died in an airplane crash the Junta High Command agreed to expel army personnel from Brasília, excepting the Presidential Guard, during the mourning period in an effort to smooth out the power transition. His column, composed of ''Pracinhas'' (WW2 veterans, battle-hardened remarkably loyal to Dutra.), paraded peacefully towards the National Congress, where after reaching it a voting session was broadcasted nationwide, composed of only himself, with foreseen results. Brazil was left in utter shock, an armed struggle is to be expected if Dutra doesn’t give up his claim, radio ways remain flooded by counterclaims from in and out the Junta and Loyalist forces are sure to exploit the growing cracks."
world.74.a:0 "Alea iacta est."
world.74.b:0 "Hominibus in universum id \nquod verum esse volunt credunt."
world.74.c:0 "Veni, vidi, vici."
world.74.d:0 "Shit hit the fan."

world.75.t:0 "José Sarney Crowned Duke of Maranhão!"
world.75.d:0 "Elected in 1960 as Governor of Maranhão in a surprising turn of events that saw a heavy blow to Vitorinismo's iron grip over maranhense political scene, the apex point of Sarney's meteoric rise mere 8 years since his first debut. A phase of massive federal-funded investments to repair decades of neglect on everything made the ''Maranhão Novo'' imagined by Sarney a near reality, however things were to change with the fast collapse of Brazil into a collection of independent fiefdoms such as Maranhão. With his position threatened, Sarney made a swift crackdown on any opposition and at the same time delivering a Pronunciamento from the balcony of Palácio dos Leões flanked by top brass police officers. In such, Sarney replaced the former states of Maranhão and Piauí as federate states with the Grand Duchy of Maranhão-Piauí, a hereditary monarchy under the House of Sarney."
world.75.a:0 "The King of the Northeast."

world.76.t:0 "Emperor Rademaker, The Brazilian Napoleon!"
world.76.d:0 "Augusto Rademaker, de facto leader of the Eastern Military Command and one of, or if not the, most prestigious admirals of the Brazilian Junta, has proclaimed himself to be the heir of all former Brazilian territory through the Restoration of the Brazilian Empire. Although part of the coup that started the civil war, Rademaker stated in a speech that over the years of fighting on the Junta's side: ''We lost our vision, our unity over petty political rivalries, and forgot about our own people.'', he also stated: ''I looked at our rich past and found values worth fighting for: The intellect and progressiveness of our old Empire.'' Remarks from the Junta came in the form of non-official torrents of loose speeches from its Presidential aspirants. The Legalists refused to give comments, presumably still licking their wounds after Rio's fall in the 2nd Battle of Guanabara."
world.76.a:0 "An Admiral turned Emperor"

world.77.t:0 "President of Venezuela Executed!"
world.77.d:0 "Chaos creeps into Venezuela as an unknown assailant has shot at President Romulo Ernesto Betancourt. A widely venerated leader credited with preserving order and coalescing the squabbling political landscape in the wake of the Nuclear War, Betancourt is widely regarded as the ''Father of Venezuelan Democracy''. The hastily formed provisional government has yet to release a statement regarding the future of the country and an atmosphere of baited mourning permeates Caracas. The responsibility for his death has yet to be attributed to a definitive party, but the suspects are not hard to find as his government faced an ever-growing number of internal and external threats as his government extended beyond his legal term limit. The rest of Latin America awaits with bated breath as the future of the last truly free democracy starts to unfold and the vultures begin to circle."
world.77.a:0 "The Peacemaker is dead, dragging Democracy with him"

world.78.t:0 "São Paulo Rises in Rebellion!"
world.78.d:0 "Entire districts of the Metropolis of São Paulo are under siege by the National Liberating Action, or ALN, by timing masses of Communists demanding the overthrown of the government. With the return of Prestes, one of the prominent heads of the Brazilian Communist Party, to the political scene, displays of revolutionary activity are sprawling all over the former nation. In São Paulo, the ALN, led by Carlos Marighella ''The Paulista Sack-Man'', now wages open war against the state after years of urban guerrilla fighting in the hopes of establishing their ideal revolution. In a television broadcast of the SBT, the government of São Paulo has guaranteed that the Paulista way of life and the Constitutionalist Revolution will endure the Uprising soon before the studio was overrun, Silvio Santos reportedly was safely evacuated from the city along with the governing cabinet."
world.78.a:0 "Red dawn over the City of Drizzle"

world.79.t:0 "Prestes Takes Down the Confederation!"
world.79.d:0 "Following Prestes's return to public life, the Confederação Sertaneija has completely and utterly collapsed into a full-blown civil war. It all started with the proclamation of the ''Second Communist Push'' by its leader Carlos Prestes, which rose in Pernambuco’s sertão, with news spreading like wildfire throughout the Confederation shortly after and gaining strength rapidly as troops defected to it. Talks of independence and unification of the northeast into their own vision began to brew when Miguel Arraes, former governor of Pernambuco and appointed leader of the Confederation stepped down from said position. Although the government tried its best to stay united, it didn’t have the bare resources to stop it and with the fragile alliance broken, the states of Ceará, Rio Grande do Norte, Paraíba, Alagoas e Pernambuco now clash to decide the Agreste's future."
world.79.a:0 "The Knight of Hope Rises"

world.80.t:0 "Argentina at War! The ''Tea War''!" 
world.80.d:0 "After a series of military prowess showcases in the last years, Argentina has made an official war declaration against Chile. The Argentine government had to say about the declaration: ''This intervention stands for the perseverance of Argentina’s economical sovereignty after the violation of the purchase and sale of tea from the Pacific East, as dictated by various trade pacts.''. The Chilean government was quick to respond with negotiation attempts that were sequentially cut down, after which telling of the ''Absurdness'' of the motivation and scale of such war. This announcement has impacted Chilean society deeply, which already suffered from political instability and ideological infighting in Allende's government, nonetheless, Chile's Minister of Defense, Augusto Pinochet, has assured that the Andes and the Chilean Army will hold back the Silver Giant at all cots."
world.80.a:0 "All that... for tea?"

world.81.t:0 "The Cangaço on Fire! The Bahian Anarchy!"
world.81.d:0 "The open-wide revolt that took over Bahia is having an identity crisis that now leads to more revolts in itself. Following the trend of leftist upheavals that followed Prestes' return to the political scene, the chaotic state of Bahia went on high fever, especially in the South, an area that historically is a hotbed of communists, bandits, and insurgents of all kinds. After the expulsion of federal forces, the area fell under the control of Militias of diverse intentions and beliefs that, small clashes aside, tolerated each other's existence, something that came to an end with the violent rise up of the peasant militias led by Francisco Julião, a continuation of the Prestes' Column. With the fragile balance of Bahia broken, incursions by the Junta, Republic, and others are expected to happen in the state as to bring their vision of order to the shattered Cangaço."
world.81.a:0 "The Battle of Bahia begins"

world_dutra.1.t:0 "Dutra marches on Brasília!"
world_dutra.1.desc:0 "Eurico Gaspar Dutra, 16th president of Brazil, has proclaimed himself President of Brazil after marching on Brasília. After the former president, Humberto Castelo Branco, died in an airplane crash the Junta High Command agreed to expel army personnel from Brasília, excepting the Presidential Guard, during the mourning period in an effort to smooth out the power transition. His column, composed of ''Pracinhas'' (battle-hardened WW2 veterans remarkably loyal to Dutra.), paraded peacefully towards the National Congress, where after reaching it a voting session composed of only himself was broadcasted nationwide, with foreseen results. Brazil was left in utter shock, an armed struggle is to be expected if Dutra doesn’t give up his claim, radio ways remain flooded by counterclaims from in and out the Junta and Loyalist forces are sure to exploit the growing cracks."
world_dutra.1.a:0 "Alea iacta est."
world_dutra.1.b:0 "Hominibus in universum id \nquod verum esse volunt credunt."
world_dutra.1.c:0 "Veni, vidi, vici."
world_dutra.1.d:0 "Shit hit the fan."

world.86.t:0 "Death of Antônio Carvalho" 
world.86.d:0 "Graduated from the Faculty of Pharmacy and Dentistry of Recife, Antônio de Barros Carvalho from an early age became interested in financial and tax matters, where he specialized. Years later he would be a landowner in Palmares, later he would become a consumption tax inspector in Pernambuco, Rio Grande do Sul, Minas Gerais, São Paulo and Rio de Janeiro and more superintendent of inspection of federal taxes. Voted against the Additional Act no. 4, of September 2, 1961, which established parliamentarism in the country, but supported the act as a way of swearing in João Goulart. He then defended the anticipation of the referendum on the system of government. During the 63' coup, he hid in the Northeast. Where, in the office of [CFD.GetLeader] and became a great beacon for the permanence of ideas from PSD and PTB. Sadly, today he leaves us at age 68."
world.86.a:0 "Godspeed my friend..."

world_sp.1.t:0 "Laudo Natel Assassinated in São Paulo"
world_sp.1.d:0 "Laudo Natel, the vice-governor of the State of São Paulo, was found dead in his residence earlier this morning victim of political murder. His sudden death conveniently secures Adhemar de Barros' position as unquestioned Governor of São Paulo and killed off any hopes of the state siding with the Brasília-based Military Junta. Natel had been a controversial political figure in the Paulista political scene ever since the outbreak of the Brazilian Civil War, having recently confirmed his until now only suspected support of Castelo Branco's Government. His assassination was confirmed as having been carried out by the terrorist organization dubbed ''A.L.N.'' as a retaliatory action, signaling violence to come. \nHis funerary service will be held in the Morumbi Stadium in honor of his contributions to the SPFC this Saturday and will be open to the public."
world_sp.1.a:0 "The Boogieman Is Back"

world_sp.2.t:0 "Governor of São Paulo Executed on TV!"
world_sp.2.d:0 "Shocking news from the State of São Paulo as Governor-General Adhemar de Barros was executed on live TV during the last edition of the Silvio Santos Show. The event happened when, while conducting an interview alongside his running election mate Jânio Quadros, the transmission was interrupted by a terrorist attack orchestrated by the A.L.N. in the most daring terrorist attack in Brazil's history. The governor was hit during the ensuing firefight and died in the hospital after complications during the surgery due to a previously unknown hernia. His death leaves the State headless if not for the figure of General João Figueiredo, who already fulfilled many duties supposedly ignored by the previous Governor. The neutrality of the state has been put in question along with its nebulous independence, and conflict in the region is expected to return as the state radicalizes politically."
world_sp.2.a:0 "Non Dvcor, Dvco."

world_sp.3.t:0 "Constitutionalist Revolution Decapitated!"
world_sp.3.d:0 "Shocking news from the State of São Paulo as a terrorist attack struck the latest edition of the Silvio Santos Show, leaving 23 dead and 51 wounded, including João Figueiredo, former general of the Constitutionalist Revolutionary Army. It was orchestrated by the Guerrilla ''A.L.N.'' and targeted the current Governor Adhemar de Barros and ex-president Jânio Quadros, having failed to achieve its goal, but seemingly by accident decapitated the main opposition force to their operations. Without the figure of Figueiredo, the State of São Paulo is expected to open negotiations with the 4th Brazilian Republic and the A.L.N. In the aftermath of the attack, it was announced the late entry of Barros-Quadros to the Brazilian elections, promoting themselves as ''The Candidates of the Constitution'', and reentry into the Republic is expected if victory is achieved by the unlikely duo."
world_sp.3.a:0 "Non Dvcor, Dvco."

world_sp.4.t:0 "Terrorist Attack on the Silvio Santos Show!"
world_sp.4.d:0 "Shocking news from the State of São Paulo as a terrorist attack struck the latest edition of the Silvio Santos Show, leaving 23 dead and 51 wounded including ex-president Jânio Quadros. The attack was credited to the terrorist organization ''A.L.N.'' had aimed at executing current Governor Adhemar de Barros and Quadros, both being interviewed at the time on live TV. Despite the tragic death of Quadros the full horror intended by the A.L.N. did not come to fruition thanks to the brave actions of Lieutenant Alberto Mendes Jr. and General João Figueiredo, who ensured the Governor's safety. In a public statement, Figueiredo formalized a state of emergency in the state to combat the communist menace while renewing vows to defend Brazilian Democracy at all costs, effectively taking Adhemar's place as the ruler of São Paulo, where violence is expected to increase substantially."
world_sp.4.a:0 "Non Dvcor, Dvco."